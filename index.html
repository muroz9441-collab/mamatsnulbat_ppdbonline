<body class="text-slate-800">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyDI6l3DUoTxognggYulGFI8LsTp1PK5gAw",
            authDomain: "ppdb-d1a07.firebaseapp.com",
            projectId: "ppdb-d1a07",
            storageBucket: "ppdb-d1a07.firebasestorage.app",
            messagingSenderId: "768725551194",
            appId: "1:768725551194:web:c6431e005762fe177df063",
            measurementId: "G-6D7HWRFR3W"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = "ppdb-nurul-ulum-v1";

        /**
         * Fungsi Kompresi Gambar
         * Mengecilkan ukuran foto agar tidak melebihi kuota simpan database (1MB)
         */
        const compressImage = (file, maxWidth = 800, maxHeight = 800, quality = 0.7) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Kembalikan sebagai base64 string dengan kualitas yang dikurangi
                        const dataUrl = canvas.toDataURL('image/jpeg', quality);
                        resolve(dataUrl);
                    };
                    img.onerror = (err) => reject(err);
                };
                reader.onerror = (err) => reject(err);
            });
        };

        function App() {
            const [view, setView] = useState('home'); 
            const [users, setUsers] = useState([]);
            const [currentUser, setCurrentUser] = useState(null);
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [notification, setNotification] = useState(null);
            const [showPrintMode, setShowPrintMode] = useState(false);
            const [adminPrintMode, setAdminPrintMode] = useState(false);
            const [selectedApplicant, setSelectedApplicant] = useState(null); 
            const [tempNote, setTempNote] = useState('');
            const [tempRegNum, setTempRegNum] = useState('');
            const [isLoading, setIsLoading] = useState(true);
            const [isSaving, setIsSaving] = useState(false);
            const [adminFilter, setAdminFilter] = useState('Semua');

            const notify = (msg, type = 'success') => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 4000); 
            };

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                const unsubscribe = auth.onAuthStateChanged((u) => setUser(u));
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registrations');
                const unsubscribe = ref.onSnapshot((snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    const sorted = data.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    setUsers(sorted);
                    if (currentUser) {
                        const me = sorted.find(u => u.phone === currentUser.phone);
                        if (me) setCurrentUser(me);
                    }
                    setIsLoading(false);
                }, () => setIsLoading(false));
                return () => unsubscribe();
            }, [user, currentUser?.phone]);

            const stats = useMemo(() => ({
                total: users.length,
                pending: users.filter(u => u.status === 'Pending' || !u.status).length,
                accepted: users.filter(u => u.status === 'Diterima').length,
            }), [users]);

            const filteredUsers = useMemo(() => {
                if (adminFilter === 'Semua') return users;
                return users.filter(u => u.level === adminFilter);
            }, [users, adminFilter]);

            const handleLogin = (phone, password) => {
                const target = users.find(u => u.phone === phone && u.password === password);
                if (target) {
                    setCurrentUser(target);
                    setView('dashboard');
                    notify(`Selamat datang, ${target.name}`);
                } else notify("Nomor HP atau Password salah", "error");
            };

            const handleAdminLogin = (pwd) => {
                if(pwd.trim() === 'admin123') {
                    setIsAdmin(true);
                    setView('admin-dashboard');
                    notify("Akses Panitia Aktif");
                } else notify("Password Salah", "error");
            };

            const handleFormSubmit = async (e, step, setStep, formData, rawFiles) => {
                e.preventDefault();
                if (step < 3) { setStep(step + 1); window.scrollTo(0,0); return; }
                
                setIsSaving(true);
                try {
                    let photoBase64 = null;
                    if (rawFiles.photo) {
                        // Kompresi foto sebelum disimpan
                        photoBase64 = await compressImage(rawFiles.photo, 600, 800, 0.6);
                    }

                    const shortId = Math.random().toString(36).substring(2, 7).toUpperCase();
                    const autoRegNum = `REG-${shortId}`;

                    const docData = { 
                        ...formData, 
                        photoUrl: photoBase64,
                        status: 'Pending', 
                        regNumber: autoRegNum,
                        date: new Date().toLocaleDateString('id-ID'), 
                        createdAt: new Date().toISOString() 
                    };
                    const res = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registrations').add(docData);
                    setCurrentUser({ id: res.id, ...docData });
                    setView('dashboard');
                    notify("Pendaftaran BERHASIL!");
                } catch (err) { 
                    console.error(err);
                    notify("Gagal menyimpan. Foto mungkin terlalu besar atau format salah.", "error"); 
                } finally { 
                    setIsSaving(false); 
                }
            };

            const handleUpdateStatus = async (id, newStatus) => {
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registrations').doc(id).update({
                        status: newStatus,
                        adminNote: tempNote,
                        regNumber: tempRegNum
                    });
                    setSelectedApplicant(null);
                    notify("Data berhasil diperbarui.");
                } catch (err) { notify("Gagal update.", "error"); }
            };

            const handleDashboardFileUpload = async (type, file) => {
                if (!file || !currentUser) return;
                try {
                    // Kompresi berkas dokumen (Ijazah/KK) agar ringan
                    const base64 = await compressImage(file, 1000, 1000, 0.5);
                    const fieldName = `file${type}`; 
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registrations').doc(currentUser.id).update({
                        [fieldName]: base64,
                        [`${fieldName}Name`]: file.name
                    });
                    notify(`Berkas ${type} berhasil diunggah.`);
                } catch (err) {
                    notify("Gagal unggah. Silakan coba file lain.", "error");
                }
            };

            const Navbar = () => (
                <nav className="header-gradient text-white sticky top-0 z-50 shadow-md no-print">
                    <div className="max-w-7xl mx-auto px-4 flex items-center justify-between h-20">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('home')}>
                            <div className="bg-white p-1 rounded-full w-12 h-12 flex items-center justify-center border-2 border-emerald-400">
                                <img src="logo.jpg" className="w-full h-full object-contain" onError={(e) => e.target.src = "https://cdn-icons-png.flaticon.com/512/167/167707.png"} />
                            </div>
                            <div className="flex flex-col text-left">
                                <span className="text-[8px] md:text-[9px] font-bold text-emerald-300 uppercase tracking-widest text-left block">PANITIA PENERIMAAN PESERTA DIDIK BARU</span>
				<span className="font-extrabold text-sm md:text-lg leading-tight uppercase text-white">MTS-MA NURUL ULUM</span>
                                <span className="text-[8px] md:text-[9px] font-bold text-emerald-300 uppercase tracking-widest text-left block">BATURSARI MRANGGEN DEMAK</span>
                            </div>
                        </div>
                        <div className="hidden md:flex items-center gap-6">
                            <button onClick={() => setView('home')} className="font-bold hover:text-yellow-300 text-sm uppercase">Beranda</button>
                            {currentUser ? (
                                <button onClick={() => setView('dashboard')} className="flex items-center gap-2 bg-emerald-900 px-4 py-2 rounded-xl font-bold text-xs border border-white/10 uppercase italic text-white">
                                    <i data-lucide="layout" className="w-4 h-4 text-white text-center"></i> Dashboard
                                </button>
                            ) : (
                                <div className="flex items-center gap-4">
                                    <button onClick={() => setView('login')} className="font-bold text-sm hover:text-yellow-300 uppercase">Login</button>
                                    <button onClick={() => setView('register')} className="bg-yellow-400 text-emerald-950 px-6 py-2.5 rounded-full font-black text-xs uppercase hover:bg-yellow-300 shadow-md text-center">Daftar</button>
                                </div>
                            )}
                            <button onClick={() => setView(isAdmin ? 'admin-dashboard' : 'admin-login')} className="p-2 opacity-40 hover:opacity-100 transition">
                                <i data-lucide={isAdmin ? "shield-check" : "lock"} className={`w-5 h-5 ${isAdmin ? 'text-yellow-400' : 'text-white'} text-center`}></i>
                            </button>
                        </div>
                    </div>
                </nav>
            );

            if (isLoading) return <div className="min-h-screen flex items-center justify-center bg-white text-emerald-600"><div className="w-10 h-10 border-4 border-current border-t-transparent rounded-full animate-spin"></div></div>;

            return (
                <div className="min-h-screen flex flex-col text-left">
                    <Navbar />
                    <main className={`flex-1 ${showPrintMode || adminPrintMode ? 'hidden' : ''}`}>
                        {view === 'home' && (
                            <div className="animate-fade-in text-left">
                                <div className="header-gradient text-white py-24 px-4 relative overflow-hidden">
                                    <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center gap-16 relative z-10 text-left">
                                        <div className="md:w-3/5 text-left text-white">
                                            <h1 className="text-6xl md:text-8xl font-black leading-none mb-6 italic uppercase tracking-tighter text-white">PPDB <br/><span className="text-yellow-400">NURUL ULUM</span></h1>
                                            <p className="text-xl opacity-90 mb-10 max-w-xl font-medium text-white">Portal Resmi Penerimaan Peserta Didik Baru MTS-MA Nurul Ulum Batursari Mranggen Demak Tahun Ajran 2026/2027</p>
                                            <div className="flex flex-wrap gap-4 text-white">
                                                <button onClick={() => setView('register')} className="bg-yellow-400 text-emerald-950 px-12 py-5 rounded-2xl font-black text-xl hover:bg-yellow-300 shadow-xl transition transform hover:-translate-y-1 text-center">DAFTAR SEKARANG</button>
                                                <button onClick={() => setView('login')} className="bg-white/10 border border-white/20 px-12 py-5 rounded-2xl font-bold text-lg hover:bg-white/20 transition uppercase text-white text-center">Login Siswa</button>
                                            </div>
                                        </div>
                                        <div className="md:w-2/5 w-full">
                                            <div className="bg-emerald-400/10 p-4 rounded-[3.5rem] border-2 border-white/10 shadow-2xl">
                                                <img src="gedung.jpg" className="w-full h-auto rounded-[3rem]" onError={(e) => e.target.src = "https://images.unsplash.com/photo-1523050853064-80d839048356?auto=format&fit=crop&q=80&w=800"} />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="max-w-7xl mx-auto -mt-12 px-4 grid grid-cols-1 md:grid-cols-3 gap-8 mb-24">
                                    <div className="bg-white p-12 rounded-[3rem] shadow-xl border border-slate-100 text-center"><i data-lucide="map-pin" className="mx-auto mb-6 text-emerald-600 w-10 h-10 text-center"></i><h3 className="font-black uppercase mb-3 text-center">LOKASI</h3><p className="text-sm font-bold text-slate-500 italic text-center">Jl. Raya Batursari Mranggen, Demak.</p></div>
                                    <div className="bg-white p-12 rounded-[3rem] shadow-xl border border-slate-100 text-center"><i data-lucide="phone" className="mx-auto mb-6 text-emerald-600 w-10 h-10 text-center"></i><h3 className="font-black uppercase mb-3 text-center">KONTAK</h3><p className="text-sm font-bold text-slate-500 italic text-center">WhatsApp: 0812-3456-7890</p></div>
                                    <div className="bg-white p-3 rounded-[3rem] shadow-xl border border-slate-100 h-64 overflow-hidden"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3959.8462152068482!2d110.5076819!3d-7.0273558!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e708d9189250c93%3A0x74822b46aaa4b506!2sMTS%20MA%20NURUL%20ULUM%20BATURSARI!5e0!3m2!1id!2sid!4v1769832515211!5m2!1sid!2sid" className="w-full h-full rounded-[2.5rem] border-none"></iframe></div>
                                </div>
                            </div>
                        )}

                        {view === 'login' && <LoginView onLogin={handleLogin} setView={setView} />}
                        {view === 'register' && <RegisterView onSubmit={handleFormSubmit} isSaving={isSaving} />}
                        {view === 'dashboard' && currentUser && <StudentDashboard data={currentUser} onPrint={() => setShowPrintMode(true)} onLogout={() => {setCurrentUser(null); setView('home');}} onUpload={handleDashboardFileUpload} />}
                        {view === 'admin-dashboard' && <AdminDashboard users={filteredUsers} stats={stats} onPrint={() => setAdminPrintMode(true)} onManage={(u) => { setSelectedApplicant(u); setTempNote(u.adminNote || ''); setTempRegNum(u.regNumber || ''); }} filter={adminFilter} setFilter={setAdminFilter} />}
                        {view === 'admin-login' && <AdminLogin onLogin={handleAdminLogin} setView={setView} />}
                    </main>

                    {selectedApplicant && <AdminModal applicant={selectedApplicant} note={tempNote} setNote={setTempNote} regNum={tempRegNum} setRegNum={setTempRegNum} onUpdate={handleUpdateStatus} onClose={() => setSelectedApplicant(null)} />}
                    {showPrintMode && currentUser && <div className="fixed inset-0 z-[100] bg-white overflow-y-auto"><PrintCard data={currentUser} onBack={() => setShowPrintMode(false)} /></div>}
                    {adminPrintMode && <div className="fixed inset-0 z-[100] bg-white overflow-y-auto"><PrintRekap data={filteredUsers} onBack={() => setAdminPrintMode(false)} filter={adminFilter} /></div>}

                    {notification && (
                        <div className="fixed bottom-10 right-10 z-[200] animate-fade-in no-print text-left">
                            <div className={`px-10 py-5 rounded-[2rem] shadow-2xl flex items-center gap-4 font-black text-white ${notification.type === 'success' ? 'bg-emerald-700' : 'bg-red-600'}`}>
                                <i data-lucide={notification.type === 'success' ? "check-circle" : "x-circle"} className="text-white text-center"></i>
                                <span className="text-lg uppercase">{notification.msg}</span>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- KOMPONEN PENDUKUNG ---

        function PhotoDisplay({ url, className }) {
            const [hasError, setHasError] = useState(!url);
            useEffect(() => { setHasError(!url); }, [url]);
            if (hasError) return (
                <div className={`${className} bg-slate-100 flex items-center justify-center text-slate-300 border-2 border-dashed border-slate-200`}>
                    <i data-lucide="user" className="w-10 h-10 text-center"></i>
                </div>
            );
            return <img src={url} className={`${className} object-cover`} onError={() => setHasError(true)} />;
        }

        function LoginView({ onLogin, setView }) {
            return (
                <div className="min-h-[80vh] flex items-center justify-center px-4 bg-slate-50 text-left">
                    <div className="max-w-md w-full bg-white rounded-[3.5rem] shadow-2xl p-12 border border-emerald-50 text-center">
                        <div className="bg-emerald-700 w-24 h-24 rounded-3xl flex items-center justify-center text-white mx-auto mb-10 shadow-lg text-center"><i data-lucide="user" className="w-10 h-10 text-white text-center"></i></div>
                        <h2 className="text-3xl font-black text-emerald-900 mb-10 uppercase italic tracking-tighter text-center">LOGIN SISWA</h2>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(e.target.phone.value, e.target.password.value); }} className="space-y-6 text-left">
                            <div className="text-left space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 ml-1 block text-left">WhatsApp</label><input name="phone" required className="w-full p-5 bg-slate-100 rounded-2xl font-bold border-none outline-none focus:ring-2 focus:ring-emerald-500 text-slate-800" placeholder="08xxxxxxxxxx" type="tel" /></div>
                            <div className="text-left space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 ml-1 block text-left">Password</label><input name="password" type="password" required className="w-full p-5 bg-slate-100 rounded-2xl font-bold border-none outline-none focus:ring-2 focus:ring-emerald-500 text-slate-800" placeholder="••••••••" /></div>
                            <button type="submit" className="w-full bg-emerald-700 text-white py-5 rounded-2xl font-black text-lg hover:bg-emerald-800 shadow-xl uppercase text-white text-center">MASUK SEKARANG</button>
                            <button type="button" onClick={() => setView('register')} className="w-full text-sm font-bold text-emerald-700 hover:underline mt-4 block text-center uppercase tracking-widest text-[10px]">Pendaftaran Baru</button>
                        </form>
                    </div>
                </div>
            );
        }

        function RegisterView({ onSubmit, isSaving }) {
            const [step, setStep] = useState(1);
            const [previewPhoto, setPreviewPhoto] = useState(null);
            const [rawFiles, setRawFiles] = useState({ photo: null });
            const [data, setData] = useState({ 
                name: '', phone: '', password: '', level: 'MA', school: '', 
                parentName: '', birthPlace: 'Demak', birthDate: '', nik: '', nisn: '', 
                gender: 'Laki-laki', address: ''
            });
            const inputRef = useRef(null);
            
            const handlePhotoSelection = (e) => { 
                const f = e.target.files[0]; 
                if(f) {
                    setPreviewPhoto(URL.createObjectURL(f));
                    setRawFiles({ ...rawFiles, photo: f });
                } 
            };
            
            return (
                <div className="max-w-4xl mx-auto px-4 py-16 text-left">
                    <div className="bg-white rounded-[4rem] shadow-2xl overflow-hidden border border-emerald-50 text-left">
                        <div className="header-gradient p-12 text-white text-center">
                            <h2 className="text-4xl font-black uppercase tracking-tighter italic mb-8 text-white text-center">FORMULIR PENDAFTARAN</h2>
                            <div className="flex justify-center gap-4">{[1, 2, 3].map(i => <div key={i} className={`h-2 rounded-full transition-all duration-700 ${step >= i ? 'bg-yellow-400 w-24' : 'bg-emerald-900 w-12'}`}></div>)}</div>
                        </div>
                        <form onSubmit={(e) => onSubmit(e, step, setStep, data, rawFiles)} className="p-12 space-y-8 text-left">
                            {step === 1 && (
                                <div className="space-y-8 animate-fade-in text-left">
                                    <div className="flex flex-col items-center mb-10 text-center">
                                        <div onClick={() => inputRef.current.click()} className="w-32 h-44 border-4 border-dashed border-emerald-100 rounded-[2.5rem] flex flex-col items-center justify-center cursor-pointer hover:border-emerald-500 overflow-hidden bg-slate-50 shadow-inner text-center">
                                            {previewPhoto ? <img src={previewPhoto} className="w-full h-full object-cover" /> : <div className="text-emerald-200 text-center"><i data-lucide="camera" className="mx-auto mb-2 text-emerald-300 text-center"></i><span className="text-[9px] font-black uppercase text-emerald-300 text-center">FOTO 3x4</span></div>}
                                            <input type="file" ref={inputRef} className="hidden" accept="image/*" onChange={handlePhotoSelection} />
                                        </div>
                                        <p className="text-[10px] font-black text-emerald-600 mt-4 italic uppercase text-center">Upload Foto Peserta Didik (Wajib)</p>
                                    </div>
                                    <div className="space-y-1 block text-left"><label className="text-[10px] font-black uppercase text-slate-400 ml-1 block text-left">Nama Lengkap</label><input required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none focus:ring-2 focus:ring-emerald-500 text-slate-800" placeholder="Nama Sesuai Ijazah" value={data.name} onChange={e => setData({...data, name: e.target.value})} /></div>
                                    <div className="grid grid-cols-2 gap-6 text-left">
                                        <div className="space-y-1 block text-left"><label className="text-[10px] font-black uppercase text-slate-400 ml-1 block text-left">Jenis Kelamin</label><select className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none text-slate-800" value={data.gender} onChange={e => setData({...data, gender: e.target.value})}><option value="Laki-laki">Laki-laki</option><option value="Perempuan">Perempuan</option></select></div>

                                        <tr className="text-left text-slate-900"><td className="text-black uppercase text-xs font-bold text-left text-black">Jenis Kelamin</td><td className="text-center">:</td><td className="capitalize text-left text-slate-900">{data.gender}</td></tr>
                                        <tr className="text-left text-slate-900"><td className="text-black uppercase text-xs font-bold text-left text-black">Tempat, Tgl Lahir</td><td className="text-center">:</td><td className="capitalize text-left text-slate-900">{data.birthPlace}, {data.birthDate}</td></tr>
                                        <tr className="text-left text-slate-900"><td className="text-black uppercase text-xs font-bold text-left text-black">NIK / NISN</td><td className="text-center">:</td><td className="capitalize text-left text-slate-900">{data.nik} / {data.nisn}</td></tr>
                                        <tr className="text-left text-slate-900"><td className="text-black uppercase text-xs font-bold text-left text-black">Asal Sekolah</td><td className="text-center">:</td><td className="capitalize text-left text-slate-900">{data.school}</td></tr>
                                        <tr className="text-left text-slate-900"><td className="text-black uppercase text-xs font-bold text-left text-black">Jenjang Daftar</td><td className="text-center">:</td><td className="font-bold text-emerald-800 uppercase text-left text-emerald-800">{data.level}</td></tr>
                                        <tr className="text-left text-slate-900"><td className="text-black uppercase text-xs font-bold text-left text-black">Wali / Ortu</td><td className="text-center">:</td><td className="capitalize text-left text-slate-900">{data.parentName}</td></tr>
                                        <tr className="text-left text-slate-900"><td className="text-black uppercase text-xs font-bold text-left text-black">Alamat</td><td className="text-center">:</td><td className="capitalize text-left text-slate-900">{data.address}</td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div className="mt-12 bg-slate-50 p-6 rounded-[2rem] border-2 border-dashed border-slate-200 text-xs font-bold italic text-center uppercase tracking-tight text-slate-500 text-center">
                            Simpan kartu ini dan bawa berkas asli (Ijazah, KK, Akta Lahir) saat melakukan verifikasi fisik di Madrasah.
                        </div>

                        <div className="grid grid-cols-2 gap-32 text-center text-sm font-bold mt-20 uppercase text-slate-900">
                            <div className="space-y-24 text-center">
                                <p className="text-center">Mengetahui, Panitia</p>
                                <div className="border-t-2 border-slate-900 pt-3 mx-12 text-center">( ................................ )</div>
                            </div>
                            <div className="space-y-24 text-center text-slate-900">
                                <p className="text-center">Calon Peserta Didik Baru,</p>
                                <div className="border-t-2 border-slate-900 pt-3 mx-12 uppercase text-center capitalize">( {data.name} )</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function PrintRekap({ data, onBack, filter }) {
            return (
                <div className="w-full max-w-[297mm] mx-auto bg-white p-12 text-left text-slate-900 font-sans border-2 border-black print-landscape text-slate-900">
                    <div className="no-print mb-12 flex gap-4 text-left text-white text-center">
                        <button onClick={onBack} className="bg-red-600 text-white px-8 py-3 rounded-xl uppercase text-xs font-bold text-center">TUTUP</button>
                        <button onClick={() => window.print()} className="bg-emerald-900 text-white px-8 py-3 rounded-xl uppercase shadow-xl text-xs font-bold text-center">CETAK LAPORAN</button>
                    </div>
                    <div className="text-center border-b-8 border-double border-slate-900 pb-10 mb-10 text-center text-slate-900">
                        <h1 className="text-3xl font-bold uppercase text-center text-slate-900">LAPORAN REKAPITULASI PENDAFTARAN PESERTA DIDIK BARU</h1>
                        <h2 className="text-2xl text-emerald-800 mt-2 font-bold text-center uppercase text-emerald-800">MTs-MA Nurul Ulum Batursari Mranggen</h2>
                        <p className="text-[11px] mt-6 font-bold text-slate-500 text-center uppercase text-slate-500">TP 2024/2025 • Filter: {filter} • Dicetak: {new Date().toLocaleString('id-ID')}</p>
                    </div>
                    <table className="w-full border-collapse border-2 border-black text-[7pt] font-sans text-left text-slate-900">
                        <thead className="text-left">
                            <tr className="bg-slate-100 border-b-2 border-black uppercase text-black text-left text-black">
                                <th className="border-r-2 border-black p-2 text-center w-8 text-black">NO</th>
                                <th className="border-r-2 border-black p-2 text-left w-24 text-black">REGISTRASI</th>
                                <th className="border-r-2 border-black p-2 text-left text-black">NAMA LENGKAP</th>
                                <th className="border-r-2 border-black p-2 text-center w-8 text-black">L/P</th>
                                <th className="border-r-2 border-black p-2 text-left text-black">TTL</th>
                                <th className="border-r-2 border-black p-2 text-left text-black">NIK/NISN</th>
                                <th className="border-r-2 border-black p-2 text-center w-12 text-black">JENJANG</th>
                                <th className="border-r-2 border-black p-2 text-left text-black">SEKOLAH ASAL</th>
                                <th className="border-r-2 border-black p-2 text-left text-black">WALI/ORTU</th>
                                <th className="border-r-2 border-black p-2 text-left w-40 text-black">ALAMAT</th>
                                <th className="border-r-2 border-black p-2 text-left text-black">HP/WA</th>
                                <th className="p-2 text-center text-black">STATUS</th>
                            </tr>
                        </thead>
                        <tbody className="text-left text-slate-900">
                            {data.map((u, i) => (
                                <tr key={u.id} className="border-b border-black text-slate-900 text-left">
                                    <td className="border-r-2 border-black p-2 text-center text-slate-900">{i+1}</td>
                                    <td className="border-r-2 border-black p-2 font-bold uppercase text-emerald-800 text-left text-emerald-800">{u.regNumber || "-"}</td>
                                    <td className="border-r-2 border-black p-2 font-bold capitalize text-left text-slate-900">{u.name}</td>
                                    <td className="border-r-2 border-black p-2 text-center text-slate-900">{u.gender === 'Laki-laki' ? 'L' : 'P'}</td>
                                    <td className="border-r-2 border-black p-2 capitalize text-left text-slate-900">{u.birthPlace}, {u.birthDate}</td>
                                    <td className="border-r-2 border-black p-2 text-[6pt] text-left text-slate-900">{u.nik}<br/>{u.nisn}</td>
                                    <td className="border-r-2 border-black p-2 text-center font-bold uppercase text-emerald-800 text-emerald-800">{u.level}</td>
                                    <td className="border-r-2 border-black p-2 capitalize text-left text-slate-900">{u.school}</td>
                                    <td className="border-r-2 border-black p-2 font-bold capitalize text-left text-slate-900">{u.parentName}</td>
                                    <td className="border-r-2 border-black p-2 text-[6pt] leading-tight capitalize text-left text-slate-900">{u.address}</td>
                                    <td className="border-r-2 border-black p-2 text-slate-900 text-left text-slate-900">{u.phone}</td>
                                    <td className="p-2 text-center font-bold text-center text-slate-900">{u.status || 'PENDING'}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                    <div className="grid grid-cols-3 gap-8 mt-16 text-[10pt] font-bold uppercase text-center text-slate-900 text-center">
                        <div></div>
                        <div className="space-y-24 text-center">
                            <p className="text-center">Mengetahui,<br/>Kepala Madrasah,</p>
                            <div className="border-t-2 border-black pt-2 mx-10 text-center">( ................................ )</div>
                        </div>
                        <div className="space-y-24 text-center">
                            <p className="text-center text-slate-900">Mranggen, {new Date().toLocaleDateString('id-ID')}<br/>Panitia PPDB,</p>
                            <div className="border-t-2 border-black pt-2 mx-10 text-center text-slate-900">( ................................ )</div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        window.setInterval(() => { if (typeof lucide !== 'undefined') lucide.createIcons(); }, 1000);
    </script>
</body>
</html>
