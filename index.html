<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPDB MA-MTs Nurul Ulum - Mranggen</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f1f5f9;
        }
        .animate-fade-in { 
            animation: fadeIn 0.4s ease-out forwards; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        @media print { 
            .no-print { display: none !important; } 
            body { background: white !important; padding: 0 !important; }
            @page { size: auto; margin: 1cm; }
        }
        .header-gradient {
            background: linear-gradient(to right, #065f46, #064e3b);
        }
    </style>
</head>
<body class="text-slate-800">
    <div id="root"></div>

    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDI6l3DUoTxognggYulGFI8LsTp1PK5gAw",
            authDomain: "ppdb-d1a07.firebaseapp.com",
            projectId: "ppdb-d1a07",
            storageBucket: "ppdb-d1a07.firebasestorage.app",
            messagingSenderId: "768725551194",
            appId: "1:768725551194:web:c6431e005762fe177df063",
            measurementId: "G-6D7HWRFR3W"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = "ppdb-nurul-ulum-v1";

        function App() {
            const [view, setView] = useState('home'); 
            const [users, setUsers] = useState([]);
            const [currentUser, setCurrentUser] = useState(null);
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [notification, setNotification] = useState(null);
            const [showPrintMode, setShowPrintMode] = useState(false);
            const [adminPrintMode, setAdminPrintMode] = useState(false);
            const [selectedApplicant, setSelectedApplicant] = useState(null); 
            const [tempNote, setTempNote] = useState('');
            const [tempRegNum, setTempRegNum] = useState('');
            const [isLoading, setIsLoading] = useState(true);
            const [isSaving, setIsSaving] = useState(false);

            const notify = (msg, type = 'success') => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 4000); 
            };

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                const unsubscribe = auth.onAuthStateChanged((u) => setUser(u));
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registrations');
                const unsubscribe = ref.onSnapshot((snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    const sorted = data.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    setUsers(sorted);
                    if (currentUser) {
                        const me = sorted.find(u => u.phone === currentUser.phone);
                        if (me) setCurrentUser(me);
                    }
                    setIsLoading(false);
                }, () => setIsLoading(false));
                return () => unsubscribe();
            }, [user, currentUser?.phone]);

            const stats = useMemo(() => ({
                total: users.length,
                pending: users.filter(u => u.status === 'Pending' || !u.status).length,
                accepted: users.filter(u => u.status === 'Diterima').length,
            }), [users]);

            const handleLogin = (phone, password) => {
                const target = users.find(u => u.phone === phone && u.password === password);
                if (target) {
                    setCurrentUser(target);
                    setView('dashboard');
                    notify(`Selamat datang, ${target.name}`);
                } else notify("Nomor HP atau Password salah", "error");
            };

            const handleAdminLogin = (pwd) => {
                if(pwd.trim() === 'admin123') {
                    setIsAdmin(true);
                    setView('admin-dashboard');
                    notify("Akses Panitia Aktif");
                } else notify("Password Salah", "error");
            };

            const handleFormSubmit = async (e, step, setStep, formData) => {
                e.preventDefault();
                if (step < 3) { setStep(step + 1); window.scrollTo(0,0); return; }
                setIsSaving(true);
                try {
                    // Membuat No Registrasi Default Shingga Admin tidak bingung
                    const shortId = Math.random().toString(36).substring(2, 8).toUpperCase();
                    const docData = { 
                        ...formData, 
                        status: 'Pending', 
                        regNumber: `REG-${shortId}`, // No Pendaftaran sementara
                        date: new Date().toLocaleDateString('id-ID'), 
                        createdAt: new Date().toISOString() 
                    };
                    const res = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registrations').add(docData);
                    setCurrentUser({ id: res.id, ...docData });
                    setView('dashboard');
                    notify("Pendaftaran BERHASIL!");
                } catch (err) { notify("Gagal menyimpan.", "error"); }
                finally { setIsSaving(false); }
            };

            const handleUpdateStatus = async (id, newStatus) => {
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registrations').doc(id).update({
                        status: newStatus,
                        adminNote: tempNote,
                        regNumber: tempRegNum // Admin bisa mengatur nomor pendaftaran di sini
                    });
                    setSelectedApplicant(null);
                    setTempNote('');
                    setTempRegNum('');
                    notify("Data berhasil diperbarui.");
                } catch (err) { notify("Gagal update.", "error"); }
            };

            const Navbar = () => (
                <nav className="header-gradient text-white sticky top-0 z-50 shadow-md no-print">
                    <div className="max-w-7xl mx-auto px-4 flex items-center justify-between h-20">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('home')}>
                            <div className="bg-white p-1 rounded-full w-12 h-12 flex items-center justify-center overflow-hidden border-2 border-emerald-400">
                                <img src="logo.jpg" className="w-full h-full object-contain" onError={(e) => e.target.src = "https://cdn-icons-png.flaticon.com/512/167/167707.png"} />
                            </div>
                            <div className="flex flex-col text-left">
                                <span className="font-extrabold text-sm md:text-lg leading-tight uppercase">MA-MTS NURUL ULUM</span>
                                <span className="text-[8px] md:text-[9px] font-bold text-emerald-300 uppercase tracking-widest">BATURSARI • MRANGGEN</span>
                            </div>
                        </div>
                        <div className="hidden md:flex items-center gap-8">
                            <button onClick={() => setView('home')} className="font-bold hover:text-yellow-300 text-sm">Beranda</button>
                            {currentUser ? (
                                <button onClick={() => setView('dashboard')} className="flex items-center gap-2 bg-emerald-900 px-4 py-2 rounded-lg font-bold text-xs border border-white/10 italic">
                                    <i data-lucide="layout" className="w-4 h-4"></i> DASHBOARD
                                </button>
                            ) : (
                                <div className="flex items-center gap-4">
                                    <button onClick={() => setView('login')} className="font-bold text-sm hover:text-yellow-300">MASUK</button>
                                    <button onClick={() => setView('register')} className="bg-yellow-400 text-emerald-900 px-6 py-2.5 rounded-full font-black text-xs uppercase hover:bg-yellow-300 shadow-md">DAFTAR</button>
                                </div>
                            )}
                            <button onClick={() => setView(isAdmin ? 'admin-dashboard' : 'admin-login')} className="p-2 opacity-30 hover:opacity-100 transition">
                                <i data-lucide={isAdmin ? "shield-check" : "lock"} className={`w-4 h-4 ${isAdmin ? 'text-yellow-400' : 'text-white'}`}></i>
                            </button>
                        </div>
                    </div>
                </nav>
            );

            if (isLoading) return <div className="min-h-screen flex items-center justify-center bg-white"><div className="w-10 h-10 border-4 border-emerald-600 border-t-transparent rounded-full animate-spin"></div></div>;

            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar />
                    <main className={`flex-1 ${showPrintMode || adminPrintMode ? 'hidden' : ''}`}>
                        {view === 'home' && (
                            <div className="animate-fade-in">
                                <div className="header-gradient text-white py-20 px-4 text-center">
                                    <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center gap-12">
                                        <div className="md:w-3/5 text-left">
                                            <h1 className="text-5xl md:text-7xl font-black leading-none mb-6 italic uppercase tracking-tighter text-white">PPDB ONLINE <br/><span className="text-yellow-400">NURUL ULUM</span></h1>
                                            <p className="text-lg opacity-90 mb-10 max-w-xl font-medium text-white">Selamat Datang di Portal Pendaftaran Peserta Didik Baru MA & MTs Nurul Ulum Batursari Mranggen.</p>
                                            <div className="flex flex-wrap gap-4">
                                                <button onClick={() => setView('register')} className="bg-yellow-400 text-emerald-900 px-10 py-5 rounded-2xl font-black text-xl hover:bg-yellow-300 shadow-xl transition transform hover:-translate-y-1">DAFTAR SEKARANG</button>
                                                <button onClick={() => setView('login')} className="bg-emerald-900/50 border border-white/20 px-10 py-5 rounded-2xl font-bold text-lg hover:bg-emerald-700 transition text-white">LOGIN SISWA</button>
                                            </div>
                                        </div>
                                        <div className="md:w-2/5 w-full">
                                            <div className="bg-emerald-400/10 p-4 rounded-[3rem] border-2 border-white/10">
                                                <img src="gedung.jpg" className="w-full h-auto rounded-[2.5rem] shadow-2xl" onError={(e) => e.target.src = "https://images.unsplash.com/photo-1523050853064-80d839048356?auto=format&fit=crop&q=80&w=800"} />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="max-w-7xl mx-auto -mt-10 px-4 grid grid-cols-1 md:grid-cols-3 gap-8 mb-20">
                                    <div className="bg-white p-10 rounded-[2.5rem] shadow-lg border border-slate-100 text-center"><i data-lucide="map-pin" className="mx-auto mb-6 text-emerald-600"></i><h3 className="font-black uppercase mb-3 text-center">LOKASI</h3><p className="text-sm font-bold text-slate-500 italic text-center">Jl. Raya Batursari Mranggen, Demak.</p></div>
                                    <div className="bg-white p-10 rounded-[2.5rem] shadow-lg border border-slate-100 text-center"><i data-lucide="phone" className="mx-auto mb-6 text-emerald-600"></i><h3 className="font-black uppercase mb-3 text-center">KONTAK</h3><p className="text-sm font-bold text-slate-500 italic text-center">WA Panitia: 0812-3456-7890</p></div>
                                    <div className="bg-white p-3 rounded-[2.5rem] shadow-lg border border-slate-100 h-64 overflow-hidden"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3959.8462152068482!2d110.5076819!3d-7.0273558!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e708d9189250c93%3A0x74822b46aaa4b506!2sMTS%20MA%20NURUL%20ULUM%20BATURSARI!5e0!3m2!1sid!2sid!4v1769832515211!5m2!1sid!2sid" className="w-full h-full rounded-2xl border-none"></iframe></div>
                                </div>
                            </div>
                        )}

                        {view === 'login' && <LoginView onLogin={handleLogin} setView={setView} />}
                        {view === 'register' && <RegisterView onSubmit={handleFormSubmit} isSaving={isSaving} />}
                        {view === 'dashboard' && currentUser && <StudentDashboard data={currentUser} onPrint={() => setShowPrintMode(true)} onLogout={() => {setCurrentUser(null); setView('home');}} />}
                        {view === 'admin-dashboard' && <AdminDashboard users={users} stats={stats} onPrint={() => setAdminPrintMode(true)} onManage={(u) => { setSelectedApplicant(u); setTempNote(u.adminNote || ''); setTempRegNum(u.regNumber || ''); }} />}
                        {view === 'admin-login' && <AdminLogin onLogin={handleAdminLogin} setView={setView} />}
                    </main>

                    {selectedApplicant && <AdminModal applicant={selectedApplicant} note={tempNote} setNote={setTempNote} regNum={tempRegNum} setRegNum={setTempRegNum} onUpdate={handleUpdateStatus} onClose={() => setSelectedApplicant(null)} />}
                    {showPrintMode && currentUser && <div className="fixed inset-0 z-[100] bg-white overflow-y-auto"><PrintCard data={currentUser} onBack={() => setShowPrintMode(false)} /></div>}
                    {adminPrintMode && <div className="fixed inset-0 z-[100] bg-white overflow-y-auto"><PrintRekap data={users} onBack={() => setAdminPrintMode(false)} /></div>}
                    
                    {notification && (
                        <div className="fixed bottom-10 right-10 z-[200] animate-fade-in no-print">
                            <div className={`px-8 py-4 rounded-2xl shadow-2xl flex items-center gap-3 font-black text-white ${notification.type === 'success' ? 'bg-emerald-700' : 'bg-red-600'}`}>
                                <i data-lucide={notification.type === 'success' ? "check-circle" : "x-circle"}></i>
                                <span className="uppercase text-xs">{notification.msg}</span>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- SUB COMPONENTS ---

        function LoginView({ onLogin, setView }) {
            return (
                <div className="min-h-[80vh] flex items-center justify-center px-4 bg-slate-50">
                    <div className="max-w-md w-full bg-white rounded-[3rem] shadow-2xl p-12 border border-emerald-50">
                        <div className="bg-emerald-700 w-20 h-20 rounded-2xl flex items-center justify-center text-white mx-auto mb-8 shadow-lg text-center"><i data-lucide="user"></i></div>
                        <h2 className="text-3xl font-black text-emerald-900 mb-10 uppercase tracking-tighter text-center italic underline underline-offset-8 decoration-emerald-200">MASUK SISWA</h2>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(e.target.phone.value, e.target.password.value); }} className="space-y-6">
                            <div className="space-y-1 text-slate-400"><label className="text-[10px] font-black uppercase tracking-widest ml-1">WhatsApp</label><input name="phone" required className="w-full px-6 py-4 bg-slate-100 rounded-2xl font-bold border-none outline-none focus:ring-2 focus:ring-emerald-500 text-slate-800" placeholder="08xxxxxxxxxx" type="tel" /></div>
                            <div className="space-y-1 text-slate-400"><label className="text-[10px] font-black uppercase tracking-widest ml-1">Password</label><input name="password" type="password" required className="w-full px-6 py-4 bg-slate-100 rounded-2xl font-bold border-none outline-none focus:ring-2 focus:ring-emerald-500 text-slate-800" placeholder="••••••••" /></div>
                            <button type="submit" className="w-full bg-emerald-700 text-white py-5 rounded-2xl font-black text-lg hover:bg-emerald-800 shadow-xl mt-4 uppercase">MASUK SEKARANG</button>
                            <button type="button" onClick={() => setView('register')} className="w-full text-xs font-black text-emerald-700 mt-6 text-center hover:underline uppercase">Belum punya akun? Daftar</button>
                        </form>
                    </div>
                </div>
            );
        }

        function RegisterView({ onSubmit, isSaving }) {
            const [step, setStep] = useState(1);
            const [data, setData] = useState({ 
                name: '', phone: '', password: '', level: 'MA', school: '', 
                parentName: '', birthPlace: 'Demak', birthDate: '', nik: '', nisn: '', 
                gender: 'Laki-laki', address: '', photoUrl: null,
                fileIjazah: '', fileKK: '', fileAkta: ''
            });
            const inputRef = useRef(null);
            const handlePhoto = (e) => { const f = e.target.files[0]; if(f) setData({...data, photoUrl: URL.createObjectURL(f)}); };
            
            return (
                <div className="max-w-4xl mx-auto px-4 py-16">
                    <div className="bg-white rounded-[3rem] shadow-2xl overflow-hidden border border-emerald-50">
                        <div className="header-gradient p-12 text-white text-center">
                            <h2 className="text-4xl font-black uppercase tracking-tighter italic mb-8">FORMULIR PENDAFTARAN</h2>
                            <div className="flex justify-center gap-4">{[1, 2, 3].map(i => <div key={i} className={`h-2 rounded-full transition-all duration-700 ${step >= i ? 'bg-yellow-400 w-20' : 'bg-emerald-900 w-10'}`}></div>)}</div>
                        </div>
                        <form onSubmit={(e) => onSubmit(e, step, setStep, data)} className="p-12 space-y-8 text-slate-800">
                            {step === 1 && (
                                <div className="space-y-8 animate-fade-in">
                                    <div className="flex flex-col items-center mb-8">
                                        <div onClick={() => inputRef.current.click()} className="w-32 h-44 border-4 border-dashed border-emerald-100 rounded-[2rem] flex flex-col items-center justify-center cursor-pointer hover:border-emerald-500 overflow-hidden bg-slate-50 shadow-inner">
                                            {data.photoUrl ? <img src={data.photoUrl} className="w-full h-full object-cover" /> : <div className="text-emerald-200 text-center"><i data-lucide="camera" className="mx-auto mb-2 text-emerald-300"></i><span className="text-[9px] font-black uppercase text-emerald-300">FOTO 3x4</span></div>}
                                            <input type="file" ref={inputRef} className="hidden" accept="image/*" onChange={handlePhoto} />
                                        </div>
                                        <p className="text-[10px] font-black text-emerald-600 mt-4 italic text-center">Upload Foto Santri (Wajib)</p>
                                    </div>
                                    <div className="space-y-1 text-slate-400"><label className="text-[10px] font-black uppercase tracking-widest ml-1">Nama Lengkap</label><input required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none focus:ring-2 focus:ring-emerald-500 text-slate-800 uppercase" placeholder="Nama Sesuai Ijazah" value={data.name} onChange={e => setData({...data, name: e.target.value})} /></div>
                                    <div className="grid grid-cols-2 gap-6">
                                        <div className="space-y-1 text-slate-400"><label className="text-[10px] font-black uppercase tracking-widest ml-1">NIK (16 Digit)</label><input required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none text-slate-800" maxLength={16} value={data.nik} onChange={e => setData({...data, nik: e.target.value})} /></div>
                                        <div className="space-y-1 text-slate-400"><label className="text-[10px] font-black uppercase tracking-widest ml-1">NISN (10 Digit)</label><input required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none text-slate-800" maxLength={10} value={data.nisn} onChange={e => setData({...data, nisn: e.target.value})} /></div>
                                    </div>
                                    <button type="submit" className="bg-emerald-700 text-white px-12 py-4 rounded-2xl font-black ml-auto block uppercase text-xs tracking-widest shadow-xl">LANJUT TAHAP 2</button>
                                </div>
                            )}
                            {step === 2 && (
                                <div className="space-y-8 animate-fade-in text-left">
                                    <div className="grid grid-cols-2 gap-6">
                                        <div className="space-y-1 text-slate-400"><label className="text-[10px] font-black uppercase tracking-widest ml-1 text-left">Pilih Jenjang</label><select className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none text-slate-800" value={data.level} onChange={e => setData({...data, level: e.target.value})}><option value="MA">Madrasah Aliyah (MA)</option><option value="MTs">Madrasah Tsanawiyah (MTs)</option></select></div>
                                        <div className="space-y-1 text-slate-400"><label className="text-[10px] font-black uppercase tracking-widest ml-1">Sekolah Asal</label><input required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none text-slate-800 uppercase" placeholder="MI/MTs Asal" value={data.school} onChange={e => setData({...data, school: e.target.value})} /></div>
                                    </div>
                                    
                                    {/* Kolom Berkas yang Sempat Hilang */}
                                    <div className="bg-emerald-50 p-8 rounded-[2.5rem] border-2 border-dashed border-emerald-100 space-y-6">
                                        <h4 className="text-xs font-black uppercase tracking-widest text-emerald-800 text-center flex items-center justify-center gap-2"><i data-lucide="file-up" className="w-4 h-4"></i> Upload Berkas Pendukung (Opsional)</h4>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                            <div className="space-y-1"><label className="text-[9px] font-black text-slate-400 uppercase">Ijazah / SKL</label><input type="file" className="w-full text-[10px] bg-white p-3 rounded-xl border border-emerald-100" onChange={e => setData({...data, fileIjazah: e.target.files[0]?.name || ''})} /></div>
                                            <div className="space-y-1"><label className="text-[9px] font-black text-slate-400 uppercase">Kartu Keluarga</label><input type="file" className="w-full text-[10px] bg-white p-3 rounded-xl border border-emerald-100" onChange={e => setData({...data, fileKK: e.target.files[0]?.name || ''})} /></div>
                                            <div className="space-y-1"><label className="text-[9px] font-black text-slate-400 uppercase">Akta Lahir</label><input type="file" className="w-full text-[10px] bg-white p-3 rounded-xl border border-emerald-100" onChange={e => setData({...data, fileAkta: e.target.files[0]?.name || ''})} /></div>
                                        </div>
                                    </div>

                                    <div className="flex justify-between items-center pt-4">
                                        <button type="button" onClick={() => setStep(1)} className="text-slate-400 font-black uppercase text-xs">KEMBALI</button>
                                        <button type="submit" className="bg-emerald-700 text-white px-12 py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-xl">LANJUT TAHAP 3</button>
                                    </div>
                                </div>
                            )}
                            {step === 3 && (
                                <div className="space-y-8 animate-fade-in text-left">
                                    <div className="space-y-1 text-slate-400"><label className="text-[10px] font-black uppercase tracking-widest ml-1">Nomor WhatsApp Aktif</label><input required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none text-slate-800" type="tel" placeholder="08xxxxxxxx" value={data.phone} onChange={e => setData({...data, phone: e.target.value})} /></div>
                                    <div className="space-y-1 text-slate-400"><label className="text-[10px] font-black uppercase tracking-widest ml-1">Password Untuk Login Kembali</label><input required type="password" className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none text-slate-800" placeholder="Minimal 6 karakter" value={data.password} onChange={e => setData({...data, password: e.target.value})} /></div>
                                    <div className="flex justify-between items-center pt-8 border-t">
                                        <button type="button" onClick={() => setStep(2)} className="text-slate-400 font-black uppercase text-xs" disabled={isSaving}>KEMBALI</button>
                                        <button type="submit" className={`bg-yellow-400 text-emerald-950 px-16 py-6 rounded-2xl font-black text-2xl shadow-2xl transition transform hover:scale-105 ${isSaving ? 'opacity-50' : ''}`} disabled={isSaving}>{isSaving ? "SEDANG MENYIMPAN..." : "SIMPAN PENDAFTARAN"}</button>
                                    </div>
                                </div>
                            )}
                        </form>
                    </div>
                </div>
            );
        }

        function StudentDashboard({ data, onPrint, onLogout }) {
            return (
                <div className="max-w-6xl mx-auto px-4 py-16 space-y-10 animate-fade-in">
                    <div className="bg-white p-12 rounded-[3rem] shadow-2xl flex flex-col md:flex-row justify-between items-center gap-12 border border-emerald-50 text-left">
                        <div className="flex items-center gap-10">
                            <div className="w-32 h-32 bg-emerald-700 rounded-3xl flex items-center justify-center text-white rotate-3 shadow-xl border-4 border-emerald-500 overflow-hidden font-black text-center">
                                {data.photoUrl ? <img src={data.photoUrl} className="w-full h-full object-cover" /> : <i data-lucide="user" className="w-16 h-16 text-white"></i>}
                            </div>
                            <div className="text-left">
                                <h2 className="text-4xl font-black text-emerald-950 italic uppercase leading-none">{data.name}</h2>
                                <p className="text-slate-400 font-black text-[10px] uppercase tracking-widest mt-4"><span className="text-emerald-700">NO REGISTRASI:</span> {data.regNumber || "BELUM DIATUR"}</p>
                            </div>
                        </div>
                        <div className="flex gap-4">
                            <button onClick={onPrint} className="bg-emerald-700 text-white px-10 py-5 rounded-2xl font-black text-xs uppercase tracking-widest flex items-center gap-3 shadow-xl hover:bg-emerald-800 transition text-white">
                                <i data-lucide="printer"></i> CETAK KARTU BUKTI
                            </button>
                            <button onClick={onLogout} className="p-5 bg-slate-50 text-slate-400 rounded-2xl border shadow-inner hover:text-red-500 transition"><i data-lucide="log-out"></i></button>
                        </div>
                    </div>
                    <div className="grid md:grid-cols-3 gap-10">
                        <div className="md:col-span-1 bg-white p-12 rounded-[3rem] shadow-xl border border-slate-50 flex flex-col items-center text-center">
                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-10 uppercase">STATUS SELEKSI</p>
                            <div className={`w-32 h-32 rounded-full flex items-center justify-center mb-8 border-4 shadow-inner text-center ${data.status === 'Diterima' ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : 'bg-yellow-50 text-yellow-600 border-yellow-100'}`}>
                                <i data-lucide={data.status === 'Diterima' ? "check-circle" : "clock"} className="w-16 h-16"></i>
                            </div>
                            <h4 className={`text-3xl font-black uppercase tracking-tighter italic ${data.status === 'Diterima' ? 'text-emerald-700' : 'text-yellow-700'}`}>{data.status || 'PROSES VERIFIKASI'}</h4>
                        </div>
                        <div className="md:col-span-2 bg-white p-12 rounded-[3.5rem] shadow-xl border border-slate-50 text-left">
                            <div className="flex items-center gap-4 mb-10 border-b pb-6"><i data-lucide="bell" className="text-emerald-600 w-8 h-8"></i><h3 className="text-2xl font-black text-slate-800 italic uppercase underline underline-offset-8 decoration-emerald-100">INFO PANITIA</h3></div>
                            <div className="space-y-8 font-bold italic text-slate-600 leading-relaxed text-left">
                                {data.adminNote ? <div className="bg-emerald-50 p-8 rounded-[2rem] border-2 border-emerald-100 text-emerald-800 italic">"{data.adminNote}"</div> : <p>Halo <span className="text-emerald-700 font-black">{data.name}</span>, pendaftaran Anda sudah diterima. Silakan cetak kartu bukti pendaftaran di atas dan tunggu informasi selanjutnya melalui WA atau portal ini.</p>}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function AdminDashboard({ users, stats, onPrint, onManage }) {
            return (
                <div className="max-w-full mx-auto px-8 py-16 space-y-12 animate-fade-in text-slate-800">
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-10">
                        <div className="text-left"><h2 className="text-5xl font-black text-emerald-950 uppercase tracking-tighter italic underline decoration-emerald-300 underline-offset-8">DATA PENDAFTAR</h2><p className="text-slate-400 text-xs font-black tracking-widest mt-6 uppercase italic">Sinkronisasi Database Firebase: Aktif</p></div>
                        <button onClick={onPrint} className="bg-emerald-900 text-white px-10 py-4 rounded-2xl font-black text-xs uppercase tracking-widest flex items-center gap-4 shadow-xl hover:bg-black transition">CETAK REKAPITULASI (A4)</button>
                    </div>
                    <div className="grid grid-cols-3 gap-8 text-center font-black italic">
                        <div className="bg-white p-10 rounded-[2.5rem] shadow-lg border-l-8 border-emerald-700 text-center"><p className="text-[10px] text-slate-400 uppercase tracking-widest mb-2 uppercase font-black">TOTAL SANTRI</p><h3 className="text-5xl text-emerald-900 font-black">{stats.total}</h3></div>
                        <div className="bg-white p-10 rounded-[2.5rem] shadow-lg border-l-8 border-yellow-500 text-center"><p className="text-[10px] text-slate-400 uppercase tracking-widest mb-2 uppercase font-black">PENDING</p><h3 className="text-5xl text-yellow-600 font-black">{stats.pending}</h3></div>
                        <div className="bg-white p-10 rounded-[2.5rem] shadow-lg border-l-8 border-blue-600 text-center"><p className="text-[10px] text-slate-400 uppercase tracking-widest mb-2 uppercase font-black">DITERIMA</p><h3 className="text-5xl text-blue-700 font-black">{stats.accepted}</h3></div>
                    </div>
                    <div className="bg-white rounded-[3rem] shadow-2xl overflow-hidden border border-slate-100 overflow-x-auto text-left">
                        <table className="w-full text-left font-black italic">
                            <thead className="bg-slate-50 border-b border-slate-100 text-[11px] font-black uppercase text-slate-400 tracking-widest text-left uppercase">
                                <tr><th className="px-10 py-8">SANTRI</th><th className="px-10 py-8">NO REGISTRASI</th><th className="px-10 py-8 text-center">JENJANG</th><th className="px-10 py-8">STATUS</th><th className="px-10 py-8 text-right">AKSI</th></tr>
                            </thead>
                            <tbody className="divide-y divide-slate-50 font-bold text-left text-slate-800">
                                {users.map(u => (
                                    <tr key={u.id} className="hover:bg-emerald-50/20 transition">
                                        <td className="px-10 py-6 flex items-center gap-5 font-black italic uppercase"><div className="w-12 h-12 bg-emerald-100 rounded-xl overflow-hidden flex items-center justify-center text-emerald-600 shrink-0 shadow-inner">{u.photoUrl ? <img src={u.photoUrl} className="w-full h-full object-cover" /> : <i data-lucide="user"></i>}</div><div><p className="font-black text-lg uppercase tracking-tight text-slate-800">{u.name}</p><p className="text-[9px] text-slate-400 font-bold uppercase">{u.date}</p></div></td>
                                        <td className="px-10 py-6 font-black uppercase text-emerald-700">{u.regNumber || "BELUM DIATUR"}</td>
                                        <td className="px-10 py-6 font-black text-center text-emerald-900 uppercase">{u.level}</td>
                                        <td className="px-10 py-6 text-slate-800 uppercase italic font-black"><span className={`px-4 py-1.5 rounded-full text-[10px] tracking-widest uppercase font-black ${u.status === 'Diterima' ? 'bg-emerald-50 text-emerald-700' : 'bg-yellow-50 text-yellow-700'}`}>{u.status || 'PENDING'}</span></td>
                                        <td className="px-10 py-6 text-right"><button onClick={() => onManage(u)} className="bg-emerald-900 text-white px-6 py-2.5 rounded-xl text-[10px] font-black uppercase shadow-lg hover:bg-black">KELOLA DATA</button></td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        function AdminLogin({ onLogin, setView }) {
            return (
                <div className="min-h-[80vh] flex items-center justify-center px-4 bg-emerald-950">
                    <div className="max-w-md w-full bg-white rounded-[3rem] shadow-2xl p-12 text-center animate-fade-in text-slate-800">
                        <h2 className="text-3xl font-black mb-10 uppercase tracking-tighter italic text-emerald-900">AKSES PANITIA</h2>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(e.target.pwd.value); }} className="space-y-6">
                            <input name="pwd" type="password" className="w-full p-6 rounded-2xl bg-slate-100 border-none outline-none text-center text-4xl font-black tracking-[0.5em] text-slate-800" placeholder="••••" autoFocus />
                            <button type="submit" className="w-full bg-emerald-900 text-white py-5 rounded-2xl font-black text-xl hover:bg-black transition shadow-xl uppercase">MASUK PANEL</button>
                            <button type="button" onClick={() => setView('home')} className="text-slate-400 font-bold uppercase text-xs tracking-widest mt-4 text-center w-full">Kembali</button>
                        </form>
                    </div>
                </div>
            );
        }

        function AdminModal({ applicant, note, setNote, regNum, setRegNum, onUpdate, onClose }) {
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-emerald-950/80 backdrop-blur-sm no-print animate-fade-in text-left">
                    <div className="bg-white w-full max-w-xl rounded-[3rem] shadow-2xl overflow-hidden text-slate-800">
                        <div className="header-gradient p-10 text-white flex justify-between items-center">
                            <div><h3 className="text-3xl font-black uppercase tracking-tighter italic">{applicant.name}</h3><p className="text-emerald-300 text-[10px] font-black uppercase mt-2">ID: {applicant.id.substring(0,8).toUpperCase()}</p></div>
                            <button onClick={onClose} className="p-3 bg-white/10 rounded-2xl hover:bg-emerald-900 text-white font-black">X</button>
                        </div>
                        <div className="p-10 space-y-6 font-bold text-slate-800">
                            <div className="space-y-2"><label className="text-[10px] font-black text-slate-400 uppercase ml-1">Atur Nomor Pendaftaran (Resmi)</label><input className="w-full p-5 rounded-2xl bg-slate-50 border-none outline-none font-black text-emerald-700" value={regNum} onChange={e => setRegNum(e.target.value)} placeholder="Contoh: 001/MA/2024" /></div>
                            <div className="space-y-2"><label className="text-[10px] font-black text-slate-400 uppercase ml-1">Pesan / Catatan Untuk Santri</label><textarea className="w-full p-6 rounded-2xl bg-slate-50 border-none outline-none font-bold text-base focus:ring-2 focus:ring-emerald-500 text-slate-800" rows="2" placeholder="Tulis instruksi tambahan..." value={note} onChange={e => setNote(e.target.value)}></textarea></div>
                            <div className="grid grid-cols-3 gap-4 text-white text-xs font-black italic uppercase">
                                <button onClick={() => onUpdate(applicant.id, 'Diterima')} className="bg-emerald-600 py-6 rounded-2xl shadow-lg">TERIMA</button>
                                <button onClick={() => onUpdate(applicant.id, 'Revisi')} className="bg-orange-500 py-6 rounded-2xl shadow-lg">REVISI</button>
                                <button onClick={() => onUpdate(applicant.id, 'Ditolak')} className="bg-red-600 py-6 rounded-2xl shadow-lg">TOLAK</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function PrintCard({ data, onBack }) {
            return (
                <div className="w-full max-w-[210mm] mx-auto bg-white p-12 text-left text-slate-800 font-black italic uppercase">
                    <div className="no-print mb-12 flex gap-4 text-left text-white font-black italic uppercase">
                        <button onClick={onBack} className="bg-red-600 text-white px-8 py-3 rounded-xl font-bold uppercase text-white">BATAL</button>
                        <button onClick={() => window.print()} className="bg-emerald-800 text-white px-8 py-3 rounded-xl font-bold uppercase shadow-xl flex items-center gap-2 text-white">
                            <i data-lucide="printer" className="w-4 h-4"></i> CETAK KARTU
                        </button>
                    </div>

                    <div className="p-10 border-[8px] border-emerald-900/10 rounded-[3rem] text-left text-slate-800">
                        <div className="flex items-center gap-8 border-b-4 border-emerald-900 pb-8 mb-10 text-left text-slate-800 font-black italic uppercase">
                            <div className="w-16 h-16 flex items-center justify-center bg-white rounded-2xl p-1 border-2 border-emerald-800 shrink-0 shadow-sm text-center">
                                <img src="logo.jpg" className="w-full h-full object-contain" onError={(e) => e.target.src = "https://cdn-icons-png.flaticon.com/512/167/167707.png"} />
                            </div>
                            <div className="flex-1 text-center uppercase font-black italic text-slate-800">
                                <h1 className="text-2xl font-black leading-tight text-center text-slate-800">MA - MTs Nurul Ulum Batursari</h1>
                                <p className="text-[10px] font-bold text-slate-400 mt-2 italic tracking-widest text-center text-slate-400">Mranggen, Demak, Jawa Tengah 59567</p>
                            </div>
                        </div>

                        <h3 className="text-center text-3xl font-black uppercase underline decoration-4 underline-offset-[12px] mb-16 italic text-center text-slate-800 font-black italic uppercase">Kartu Bukti Pendaftaran</h3>

                        <div className="relative mb-20 min-h-[70mm] text-left font-black italic uppercase">
                            <div className="absolute top-0 right-0 w-[40mm] h-[55mm] border-4 border-emerald-800/20 flex flex-col items-center justify-center p-1 bg-slate-50 overflow-hidden shadow-sm rotate-1 text-center text-slate-300">
                                {data.photoUrl ? (
                                    <img src={data.photoUrl} className="w-full h-full object-cover" />
                                ) : (
                                    <span className="text-[10px] font-black uppercase text-slate-300 text-center uppercase">PAS FOTO 3X4</span>
                                )}
                            </div>

                            <table className="w-full text-lg border-separate border-spacing-y-4 text-left font-black italic text-slate-800 uppercase">
                                <tbody className="text-left text-slate-800 font-black italic uppercase">
                                    <tr className="text-left font-black italic uppercase"><td className="w-48 opacity-40 uppercase text-[10px] text-left text-slate-400 font-black">No Registrasi</td><td className="w-4 text-center">:</td><td className="text-emerald-700 font-black text-xl text-left text-emerald-700">{data.regNumber || "DALAM PROSES"}</td></tr>
                                    <tr className="text-left font-black italic uppercase"><td className="opacity-40 uppercase text-[10px] text-left text-slate-400 font-black">Nama Lengkap</td><td className="text-center">:</td><td className="uppercase text-left text-slate-800">{data.name}</td></tr>
                                    <tr className="text-left font-black italic uppercase"><td className="opacity-40 uppercase text-[10px] text-left text-slate-400 font-black">Asal Sekolah</td><td className="text-center">:</td><td className="uppercase text-left text-slate-800">{data.school}</td></tr>
                                    <tr className="text-left font-black italic uppercase"><td className="opacity-40 uppercase text-[10px] text-left text-slate-400 font-black">Jenjang Daftar</td><td className="text-center">:</td><td className="font-black text-emerald-800 uppercase text-left text-emerald-800">{data.level}</td></tr>
                                    <tr className="text-left font-black italic uppercase"><td className="opacity-40 uppercase text-[10px] text-left text-slate-400 font-black">Waktu Daftar</td><td className="text-center">:</td><td className="text-left text-slate-800">{data.date}</td></tr>
                                </tbody>
                            </table>
                        </div>

                        <div className="bg-slate-50 p-6 rounded-3xl border-2 border-dashed border-slate-200 text-[10px] font-bold italic text-center uppercase tracking-tight leading-relaxed text-slate-500 font-black italic uppercase">
                            Harap membawa kartu ini saat melakukan verifikasi berkas fisik di Madrasah.
                        </div>

                        <div className="grid grid-cols-2 gap-32 text-center text-sm font-black mt-16 uppercase italic text-slate-800 font-black uppercase italic">
                            <div className="space-y-20 text-center text-slate-800 font-black uppercase italic">
                                <p className="text-center text-slate-800">Mengetahui, Panitia</p>
                                <div className="border-t-2 border-slate-800 pt-3 mx-12 text-center text-slate-800 uppercase font-black italic">( ................................ )</div>
                            </div>
                            <div className="space-y-20 text-center text-slate-800 font-black uppercase italic">
                                <p className="text-center text-slate-800 uppercase font-black italic">Calon Santri Baru,</p>
                                <div className="border-t-2 border-slate-800 pt-3 mx-12 uppercase text-center text-slate-800 uppercase font-black italic">( {data.name} )</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function PrintRekap({ data, onBack }) {
            return (
                <div className="w-full max-w-[297mm] mx-auto bg-white p-12 text-left text-slate-800 uppercase font-black italic border-2 border-black">
                    <div className="no-print mb-12 flex gap-4 text-left text-white font-black italic uppercase">
                        <button onClick={onBack} className="bg-red-600 text-white px-8 py-3 rounded-xl uppercase text-white font-black italic uppercase">TUTUP</button>
                        <button onClick={() => window.print()} className="bg-emerald-900 text-white px-8 py-3 rounded-xl uppercase shadow-xl text-white font-black italic uppercase">CETAK LAPORAN</button>
                    </div>
                    <div className="text-center border-b-8 border-double border-slate-800 pb-10 mb-14 uppercase font-black italic text-center text-slate-800">
                        <h1 className="text-3xl font-black text-center text-slate-800 uppercase italic font-black">REKAPITULASI PENDAFTARAN SANTRI BARU</h1>
                        <h2 className="text-xl text-emerald-800 mt-2 font-black text-center text-emerald-800 uppercase italic font-black">MA - MTs Nurul Ulum Batursari Mranggen</h2>
                        <p className="text-[10px] mt-6 font-bold text-slate-400 text-center uppercase font-black italic text-slate-400 uppercase italic font-black">TP 2024/2025 • Dicetak: {new Date().toLocaleString('id-ID')}</p>
                    </div>
                    <table className="w-full border-collapse border-2 border-slate-800 text-[7pt] font-black uppercase text-left text-slate-800 font-black italic uppercase">
                        <thead>
                            <tr className="bg-slate-100 border-b-2 border-slate-800 text-left font-black uppercase italic">
                                <th className="border-r-2 border-slate-800 p-2 text-center w-10 text-slate-800">NO</th>
                                <th className="border-r-2 border-slate-800 p-2 text-left text-slate-800">NO REGISTRASI</th>
                                <th className="border-r-2 border-slate-800 p-2 text-left text-slate-800">NAMA LENGKAP</th>
                                <th className="border-r-2 border-slate-800 p-2 text-left text-slate-800">NIK / NISN</th>
                                <th className="border-r-2 border-slate-800 p-2 text-center w-10 text-slate-800">JN</th>
                                <th className="border-r-2 border-slate-800 p-2 text-left text-slate-800">SEKOLAH ASAL</th>
                                <th className="border-r-2 border-slate-800 p-2 text-left text-slate-800">WHATSAPP</th>
                                <th className="p-2 text-center text-slate-800">STATUS</th>
                            </tr>
                        </thead>
                        <tbody>
                            {data.map((u, i) => (
                                <tr key={u.id} className="border-b border-slate-800 text-left font-black uppercase italic">
                                    <td className="border-r-2 border-slate-800 p-2 text-center text-slate-800">{i+1}</td>
                                    <td className="border-r-2 border-slate-800 p-2 text-slate-800 font-black">{u.regNumber || "-"}</td>
                                    <td className="border-r-2 border-slate-800 p-2 font-black text-slate-800">{u.name}</td>
                                    <td className="border-r-2 border-slate-800 p-2 text-slate-800">{u.nik}<br/>{u.nisn}</td>
                                    <td className="border-r-2 border-slate-800 p-2 text-center text-emerald-800 font-black">{u.level}</td>
                                    <td className="border-r-2 border-slate-800 p-2 text-slate-800">{u.school}</td>
                                    <td className="border-r-2 border-slate-800 p-2 text-slate-800">{u.phone}</td>
                                    <td className="p-2 text-center font-bold text-center text-slate-800">{u.status || 'PENDING'}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        window.setInterval(() => { if (typeof lucide !== 'undefined') lucide.createIcons(); }, 1000);
    </script>
</body>
</html>
