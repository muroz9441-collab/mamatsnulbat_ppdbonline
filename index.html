        const compressImage = (file, maxWidth = 800, maxHeight = 800, quality = 0.7) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        if (width > height) {
                            if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                        } else {
                            if (height > maxHeight) { width *= maxHeight / height; height = maxHeight; }
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        const dataUrl = canvas.toDataURL('image/jpeg', quality);
                        resolve(dataUrl);
                    };
                    img.onerror = (err) => reject(err);
                };
                reader.onerror = (err) => reject(err);
            });
        };

                    }

                        createdAt: new Date().toISOString()

{/* SECTION INFO: ALAMAT, KONTAK, & PETA (DESAIN TERINTEGRASI TANPA KOTAK) */}

                        <form onSubmit={(e) => { e.preventDefault(); onLogin(e.target.phone.value, e.target.password.value); }} className="space-y-6 text-left">
                            <div className="text-left space-y-2"><label className="text-[10px] font-bold uppercase text-slate-400 ml-1 block">WhatsApp</label><input name="phone" required className="w-full p-5 bg-slate-100 rounded-2xl font-bold border-none outline-none focus:ring-2 focus:ring-emerald-500 text-slate-800" placeholder="08xxxxxxxxxx" type="tel" /></div>
                            <div className="text-left space-y-2"><label className="text-[10px] font-bold uppercase text-slate-400 ml-1 block">Password</label><input name="password" type="password" required className="w-full p-5 bg-slate-100 rounded-2xl font-bold border-none outline-none focus:ring-2 focus:ring-emerald-500 text-slate-800" placeholder="••••••••" /></div>
                            <button type="submit" className="w-full bg-emerald-700 text-white py-5 rounded-2xl font-bold text-lg hover:bg-emerald-800 shadow-xl uppercase text-white">MASUK SEKARANG</button>
                            <button type="button" onClick={() => setView('register')} className="w-full text-xs font-bold text-emerald-700 mt-4 block text-center uppercase tracking-widest">Daftar Akun Baru</button>
                        </form>
                    </div>
                </div>
            );
        }

        function RegisterView({ onSubmit, isSaving }) {
            const [step, setStep] = useState(1);
            const [previewPhoto, setPreviewPhoto] = useState(null);
            const [rawFiles, setRawFiles] = useState({ photo: null });
            const [data, setData] = useState({ 
                name: '', phone: '', password: '', level: 'MA', school: '', parentName: '', birthPlace: 'Demak', birthDate: '', nik: '', nisn: '', gender: 'Laki-laki', address: ''
            });
            const inputRef = useRef(null);
            const handlePhotoSelection = (e) => { 
                const f = e.target.files[0]; 
                if(f) { setPreviewPhoto(URL.createObjectURL(f)); setRawFiles({ ...rawFiles, photo: f }); } 
            };
            return (
                <div className="max-w-4xl mx-auto px-4 py-16 text-left">
                    <div className="bg-white rounded-[4rem] shadow-2xl overflow-hidden border border-emerald-50">
                        <div className="header-gradient p-12 text-white text-center">
                            <h2 className="text-4xl font-black uppercase tracking-tighter mb-8">FORMULIR PENDAFTARAN</h2>
                            <div className="flex justify-center gap-4">{[1, 2, 3].map(i => <div key={i} className={`h-2 rounded-full transition-all duration-700 ${step >= i ? 'bg-yellow-400 w-24' : 'bg-emerald-900 w-12'}`}></div>)}</div>
                        </div>
                        <form onSubmit={(e) => onSubmit(e, step, setStep, data, rawFiles)} className="p-12 space-y-8 text-left">
                            {step === 1 && (
                                <div className="space-y-8 animate-fade-in">
                                    <div className="flex flex-col items-center mb-10 text-center">
                                        <div onClick={() => inputRef.current.click()} className="w-32 h-44 border-4 border-dashed border-emerald-100 rounded-[2.5rem] flex flex-col items-center justify-center cursor-pointer hover:border-emerald-500 overflow-hidden bg-slate-50 shadow-inner">
                                            {previewPhoto ? <img src={previewPhoto} className="w-full h-full object-cover" /> : <div className="text-emerald-200 text-center"><i data-lucide="camera" className="mx-auto mb-2 text-emerald-300"></i><span className="text-[9px] font-bold uppercase text-emerald-300">FOTO 3x4</span></div>}
                                            <input type="file" ref={inputRef} className="hidden" accept="image/*" onChange={handlePhotoSelection} />
                                        </div>
                                        <p className="text-[10px] font-bold text-emerald-600 mt-4 uppercase">Upload Foto Peserta Didik (Wajib)</p>
                                    </div>
                                    <div className="space-y-1 block"><label className="text-[10px] font-bold uppercase text-slate-400 ml-1 block">Nama Lengkap</label><input required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none focus:ring-2 focus:ring-emerald-500 text-slate-800" placeholder="Nama Sesuai Ijazah" value={data.name} onChange={e => setData({...data, name: e.target.value})} /></div>
                                    <div className="grid grid-cols-2 gap-6 text-left">
                                        <div className="space-y-1 block"><label className="text-[10px] font-bold uppercase text-slate-400 ml-1 block">Jenis Kelamin</label><select className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none text-slate-800" value={data.gender} onChange={e => setData({...data, gender: e.target.value})}><option value="Laki-laki">Laki-laki</option><option value="Perempuan">Perempuan</option></select></div>
                                        <div className="space-y-1 block"><label className="text-[10px] font-bold uppercase text-slate-400 ml-1 block">Tempat Lahir</label><input required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none text-slate-800" value={data.birthPlace} onChange={e => setData({...data, birthPlace: e.target.value})} /></div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-6 text-left">
                                        <div className="space-y-1 block"><label className="text-[10px] font-bold uppercase text-slate-400 ml-1 block">Tanggal Lahir</label><input required type="date" className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none text-slate-800" value={data.birthDate} onChange={e => setData({...data, birthDate: e.target.value})} /></div>
                                        <div className="space-y-1 block"><label className="text-[10px] font-bold uppercase text-slate-400 ml-1 block">NIK (16 Digit)</label><input required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none text-slate-800" maxLength={16} value={data.nik} onChange={e => setData({...data, nik: e.target.value})} /></div>
                                    </div>
                                    <div className="space-y-1 block"><label className="text-[10px] font-bold uppercase text-slate-400 ml-1 block">NISN (10 Digit)</label><input required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none text-slate-800" maxLength={10} value={data.nisn} onChange={e => setData({...data, nisn: e.target.value})} /></div>
                                    <button type="submit" className="bg-emerald-700 text-white px-12 py-5 rounded-2xl font-bold ml-auto block uppercase text-xs tracking-widest shadow-xl text-center">Lanjut Tahap 2</button>
                                </div>
                            )}
                            {step === 2 && (
                                <div className="space-y-8 animate-fade-in">
                                    <div className="grid grid-cols-2 gap-6 text-left">
                                        <div className="space-y-1 block"><label className="text-[10px] font-bold uppercase text-slate-400 ml-1 block">Pilih Jenjang</label><select className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none text-slate-800" value={data.level} onChange={e => setData({...data, level: e.target.value})}><option value="MA">Madrasah Aliyah (MA)</option><option value="MTs">Madrasah Tsanawiyah (MTs)</option></select></div>
                                        <div className="space-y-1 block"><label className="text-[10px] font-bold uppercase text-slate-400 ml-1 block">Sekolah Asal</label><input required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none text-slate-800" placeholder="MI/MTs Asal" value={data.school} onChange={e => setData({...data, school: e.target.value})} /></div>
                                    </div>
                                    <div className="space-y-1 block"><label className="text-[10px] font-bold uppercase text-slate-400 ml-1 block">Nama Orang Tua / Wali</label><input required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none text-slate-800" value={data.parentName} onChange={e => setData({...data, parentName: e.target.value})} /></div>
                                    <div className="space-y-1 block"><label className="text-[10px] font-bold uppercase text-slate-400 ml-1 block">Alamat Lengkap</label><textarea required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none text-slate-800" rows="3" value={data.address} onChange={e => setData({...data, address: e.target.value})}></textarea></div>
                                    <div className="flex justify-between items-center pt-6 text-left">
                                        <button type="button" onClick={() => setStep(1)} className="text-slate-400 font-bold uppercase text-xs">Kembali</button>
                                        <button type="submit" className="bg-emerald-700 text-white px-12 py-5 rounded-2xl font-bold uppercase text-xs tracking-widest shadow-xl text-center">Lanjut Tahap 3</button>
                                    </div>
                                </div>
                            )}
                            {step === 3 && (
                                <div className="space-y-8 animate-fade-in">
                                    <div className="bg-emerald-50 p-8 rounded-3xl border-2 border-dashed border-emerald-100 flex items-center gap-4 text-emerald-800">
                                        <i data-lucide="info" className="w-10 h-10 shrink-0 text-emerald-600"></i>
                                        <p className="text-sm font-bold leading-relaxed text-emerald-800">Nomor WhatsApp ini digunakan sebagai ID masuk. Harap gunakan nomor aktif.</p>
                                    </div>
                                    <div className="space-y-1 block"><label className="text-[10px] font-bold uppercase text-slate-400 ml-1 block">WhatsApp Aktif</label><input required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none text-slate-800" type="tel" placeholder="08xxxxxxxx" value={data.phone} onChange={e => setData({...data, phone: e.target.value})} /></div>
                                    <div className="space-y-1 block"><label className="text-[10px] font-bold uppercase text-slate-400 ml-1 block">Buat Password Login</label><input required type="password" className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none text-slate-800" placeholder="Minimal 6 karakter" value={data.password} onChange={e => setData({...data, password: e.target.value})} /></div>
                                    <div className="flex justify-between items-center pt-8 border-t text-left">
                                        <button type="button" onClick={() => setStep(2)} className="text-slate-400 font-bold uppercase text-xs text-center" disabled={isSaving}>Kembali</button>
                                        <button type="submit" className={`bg-yellow-400 text-emerald-950 px-16 py-6 rounded-3xl font-black text-2xl shadow-2xl transition transform hover:scale-105 text-center ${isSaving ? 'opacity-50' : ''}`} disabled={isSaving}>
                                            {isSaving ? "MENYIMPAN..." : "SIMPAN PENDAFTARAN"}
                                        </button>
                                    </div>
                                </div>
                            )}
                        </form>
                    </div>
                </div>
            );
        }

        function StudentDashboard({ data, onPrint, onLogout, onUpload }) {
            return (
                <div className="max-w-6xl mx-auto px-4 py-16 space-y-12 animate-fade-in text-slate-800">
                    <div className="bg-white p-12 rounded-[3.5rem] shadow-2xl flex flex-col md:flex-row justify-between items-center gap-12 border border-emerald-50 text-left">
                        <div className="flex items-center gap-10 text-left">
                            <div className="w-32 h-32 bg-emerald-700 rounded-[2rem] flex items-center justify-center text-white rotate-3 shadow-xl border-4 border-emerald-500 overflow-hidden text-center text-white">
                                <PhotoDisplay url={data.photoUrl} className="w-full h-full" />
                            </div>
                            <div className="text-left">
                                <h2 className="text-4xl font-black text-emerald-950 uppercase leading-tight">{data.name}</h2>
                                <div className="flex items-center gap-2 mt-4 text-left">
                                    <span className="bg-emerald-100 text-emerald-700 px-4 py-1.5 rounded-full text-[10px] font-bold tracking-widest uppercase">{data.level}</span>
                                    <p className="text-slate-400 font-bold text-[10px] uppercase tracking-widest ml-2"><span className="text-emerald-700">NO:</span> {data.regNumber || "Dalam Proses"}</p>
                                </div>
                            </div>
                        </div>
                        <div className="flex gap-4">
                            <button onClick={onPrint} className="bg-emerald-700 text-white px-10 py-5 rounded-2xl font-bold text-xs uppercase tracking-widest flex items-center gap-3 shadow-xl hover:bg-emerald-800 transition text-white text-center">
                                <i data-lucide="printer" className="w-5 h-5"></i> CETAK BUKTI
                            </button>
                            <button onClick={onLogout} className="p-5 bg-slate-50 text-slate-400 rounded-2xl border shadow-inner hover:text-red-500 transition text-center"><i data-lucide="log-out"></i></button>
                        </div>
                    </div>
                    <div className="grid md:grid-cols-3 gap-10 text-left">
                        <div className="md:col-span-1 bg-white p-12 rounded-[3.5rem] shadow-xl border border-slate-50 flex flex-col items-center text-center">
                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-10">STATUS SELEKSI</p>
                            <div className={`w-32 h-32 rounded-full flex items-center justify-center mb-8 border-4 shadow-inner ${data.status === 'Diterima' ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : 'bg-yellow-50 text-yellow-600 border-yellow-100'}`}>
                                <i data-lucide={data.status === 'Diterima' ? "check-circle" : "clock"} className="w-16 h-16"></i>
                            </div>
                            <h4 className={`text-3xl font-black uppercase tracking-tighter ${data.status === 'Diterima' ? 'text-emerald-700' : 'text-yellow-700'}`}>{data.status || 'VERIFIKASI'}</h4>
                        </div>
                        <div className="md:col-span-2 bg-white p-12 rounded-[3.5rem] shadow-xl border border-gray-100 text-left">
                            <h3 className="text-xl font-black text-slate-800 flex items-center gap-3 mb-10 uppercase underline underline-offset-8 decoration-emerald-100">
                                <i data-lucide="file-text" className="text-emerald-600"></i> UPLOAD BERKAS (PERMANEN)
                            </h3>
                            <div className="grid grid-cols-1 sm:grid-cols-3 gap-6 text-center">
                                {['Ijazah', 'KK', 'Akta'].map(type => (
                                    <div key={type} className="space-y-3 text-center">
                                        <label className="flex flex-col items-center gap-4 p-6 bg-slate-50 rounded-[2.5rem] border-2 border-dashed border-emerald-100 cursor-pointer hover:border-emerald-600 hover:bg-emerald-50 transition-all text-center">
                                            {data[`file${type}`] ? <i data-lucide="check-circle" className="w-10 h-10 text-emerald-600"></i> : <i data-lucide="upload" className="w-10 h-10 text-slate-300"></i>}
                                            <span className="text-[10px] font-bold uppercase tracking-widest text-slate-400">{type}</span>
                                            <input type="file" className="hidden" accept="image/*" onChange={(e) => onUpload(type, e.target.files[0])} />
                                        </label>
                                        <p className="text-[8px] font-bold text-emerald-700 uppercase">{data[`file${type}Name`] ? "Berhasil Diunggah" : "Belum Ada"}</p>
                                    </div>
                                ))}
                            </div>
                            {data.adminNote && (
                                <div className="mt-12 bg-emerald-50 p-8 rounded-[2rem] border-2 border-emerald-100 text-emerald-800">
                                    <i data-lucide="bell" className="w-5 h-5 inline mr-2 text-emerald-600"></i> "{data.adminNote}"
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function AdminDashboard({ users, stats, onPrintRekap, onManage, onPrintCard, onDelete, filter, setFilter }) {
            return (
                <div className="max-w-full mx-auto px-8 py-16 space-y-12 animate-fade-in text-slate-800 text-left">
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-10">
                        <div className="text-left text-slate-800"><h2 className="text-5xl font-black text-emerald-950 uppercase tracking-tighter underline decoration-emerald-300 underline-offset-8">DATA PENDAFTAR</h2><p className="text-slate-400 text-xs font-bold tracking-widest mt-6 uppercase">Sinkronisasi Real-time: Aktif</p></div>
                        <div className="flex flex-col md:flex-row gap-4 w-full md:w-auto text-left">
                            <div className="flex items-center bg-white p-2 rounded-2xl shadow-md border border-slate-100 text-left">
                                <span className="text-[10px] font-bold px-4 uppercase text-slate-400 block">Filter:</span>
                                {['Semua', 'MA', 'MTs'].map(lvl => (
                                    <button key={lvl} onClick={() => setFilter(lvl)} className={`px-6 py-2 rounded-xl text-xs font-bold transition ${filter === lvl ? 'bg-emerald-700 text-white shadow-lg' : 'text-slate-400 hover:text-emerald-700'} text-center`}>{lvl}</button>
                                ))}
                            </div>
                            <button onClick={onPrintRekap} className="bg-emerald-900 text-white px-10 py-4 rounded-2xl font-bold text-xs uppercase tracking-widest flex items-center gap-4 shadow-xl hover:bg-black transition text-center">CETAK REKAP {filter.toUpperCase()}</button>
                        </div>
                    </div>
                    <div className="grid grid-cols-3 gap-8 text-center font-bold">
                        <div className="bg-white p-10 rounded-[2.5rem] shadow-lg border-l-8 border-emerald-700 text-center"><p className="text-[10px] text-slate-400 uppercase tracking-widest mb-2 font-bold text-center">TOTAL</p><h3 className="text-5xl text-emerald-900 font-black text-center">{stats.total}</h3></div>
                        <div className="bg-white p-10 rounded-[2.5rem] shadow-lg border-l-8 border-yellow-500 text-center"><p className="text-[10px] text-slate-400 uppercase tracking-widest mb-2 font-bold text-center">PENDING</p><h3 className="text-5xl text-yellow-600 font-black text-center">{stats.pending}</h3></div>
                        <div className="bg-white p-10 rounded-[2.5rem] shadow-lg border-l-8 border-blue-600 text-center"><p className="text-[10px] text-slate-400 uppercase tracking-widest mb-2 font-bold text-center">DITERIMA</p><h3 className="text-5xl text-blue-700 font-black text-center">{stats.accepted}</h3></div>
                    </div>
                    <div className="bg-white rounded-[3.5rem] shadow-2xl border border-slate-100 overflow-hidden text-left">
                        <div className="overflow-x-auto custom-scrollbar text-left">
                            <table className="w-full text-left font-bold text-slate-800">
                                <thead className="bg-slate-50 border-b border-slate-100 text-[11px] font-bold uppercase text-slate-400 tracking-widest text-left">
                                    <tr><th className="px-10 py-8 text-left uppercase">PESERTA DIDIK</th><th className="px-10 py-8 text-left uppercase">NO REGISTRASI</th><th className="px-10 py-8 text-center uppercase">JENJANG</th><th className="px-10 py-8 text-left uppercase">STATUS</th><th className="px-10 py-8 text-right uppercase">AKSI</th></tr>
                                </thead>
                                <tbody className="divide-y divide-slate-50 text-left text-slate-800">
                                    {users.length === 0 ? (
                                        <tr><td colSpan="5" className="px-10 py-20 text-center text-slate-300 font-bold uppercase italic text-center">Belum ada pendaftar masuk</td></tr>
                                    ) : users.map(u => (
                                        <tr key={u.id} className="hover:bg-emerald-50/20 transition text-left">
                                            <td className="px-10 py-6 flex items-center gap-5 font-bold uppercase text-left"><div className="w-12 h-12 bg-emerald-100 rounded-xl overflow-hidden flex items-center justify-center text-emerald-600 shrink-0 text-center"><PhotoDisplay url={u.photoUrl} className="w-full h-full" /></div><div><p className="font-bold text-lg tracking-tight text-slate-800 text-left capitalize">{u.name}</p><p className="text-[9px] text-slate-400 font-bold uppercase text-left">{u.date}</p></div></td>
                                            <td className="px-10 py-6 font-bold uppercase text-emerald-700 text-left">{u.regNumber || "-"}</td>
                                            <td className="px-10 py-6 font-bold text-center text-emerald-900 uppercase text-center">{u.level}</td>
                                            <td className="px-10 py-6 text-slate-800 uppercase font-bold text-left"><span className={`px-4 py-1.5 rounded-full text-[10px] tracking-widest uppercase font-bold ${u.status === 'Diterima' ? 'bg-emerald-50 text-emerald-700' : 'bg-yellow-50 text-yellow-700'} text-center`}>{u.status || 'PENDING'}</span></td>
                                            <td className="px-10 py-6 text-right">
                                                <div className="flex justify-end items-center gap-2">
                                                    <button onClick={() => onPrintCard(u)} className="p-2.5 bg-emerald-50 text-emerald-600 rounded-xl hover:bg-emerald-600 hover:text-white transition shadow-sm" title="Cetak Kartu">
                                                        <i data-lucide="printer" className="w-4 h-4"></i>
                                                    </button>
                                                    <button onClick={() => onManage(u)} className="p-2.5 bg-slate-50 text-slate-600 rounded-xl hover:bg-slate-900 hover:text-white transition shadow-sm" title="Kelola Status">
                                                        <i data-lucide="edit-3" className="w-4 h-4"></i>
                                                    </button>
                                                    <button onClick={() => onDelete(u)} className="p-2.5 bg-red-50 text-red-600 rounded-xl hover:bg-red-600 hover:text-white transition shadow-sm" title="Hapus Data">
                                                        <i data-lucide="trash-2" className="w-4 h-4"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        function AdminLogin({ onLogin, setView }) {
            return (
                <div className="min-h-[80vh] flex items-center justify-center px-4 bg-emerald-950">
                    <div className="max-w-md w-full bg-white rounded-[4rem] shadow-2xl p-12 text-center animate-fade-in text-slate-800">
                        <h2 className="text-3xl font-black mb-10 uppercase tracking-tighter text-emerald-900 text-center">AKSES PANITIA</h2>

                </div>

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-emerald-950/80 backdrop-blur-sm no-print animate-fade-in text-left">

                            <div className="space-y-2 text-left"><label className="text-[10px] font-bold text-slate-400 uppercase ml-1 block text-left">Pesan Panitia</label><textarea className="w-full p-6 rounded-2xl bg-slate-50 border-none outline-none font-bold text-base focus:ring-2 focus:ring-emerald-500 text-slate-800 text-left" rows="3" placeholder="Tulis instruksi revisi..." value={note} onChange={e => setNote(e.target.value)}></textarea></div>
                            <div className="grid grid-cols-3 gap-4 text-white text-xs font-bold uppercase">
                                <button onClick={() => onUpdate(applicant.id, 'Diterima')} className="bg-emerald-600 py-6 rounded-3xl shadow-lg text-white text-center">TERIMA</button>
                                <button onClick={() => onUpdate(applicant.id, 'Revisi')} className="bg-orange-500 py-6 rounded-3xl shadow-lg text-white text-center">REVISI</button>
                                <button onClick={() => onUpdate(applicant.id, 'Ditolak')} className="bg-red-600 py-6 rounded-3xl shadow-lg text-white text-center">TOLAK</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function DeleteConfirmModal({ applicant, onConfirm, onCancel }) {
            return (
                <div className="fixed inset-0 z-[200] flex items-center justify-center p-6 bg-red-950/80 backdrop-blur-sm no-print animate-fade-in text-left">
                    <div className="bg-white w-full max-w-md rounded-[3rem] shadow-2xl p-10 text-center">
                        <div className="bg-red-100 w-20 h-20 rounded-full flex items-center justify-center text-red-600 mx-auto mb-6"><i data-lucide="alert-triangle" className="w-10 h-10"></i></div>
                        <h3 className="text-2xl font-black uppercase text-red-800 mb-4">Hapus Pendaftar?</h3>
                        <p className="text-slate-500 font-bold mb-8">Data santri <span className="text-slate-900 font-black capitalize">{applicant.name}</span> akan dihapus permanen dan tidak bisa dikembalikan.</p>
                        <div className="flex gap-4">
                            <button onClick={onCancel} className="flex-1 bg-slate-100 text-slate-600 py-4 rounded-2xl font-bold uppercase text-xs">Batal</button>
                            <button onClick={onConfirm} className="flex-1 bg-red-600 text-white py-4 rounded-2xl font-bold uppercase text-xs text-white">Hapus Sekarang</button>
                        </div>
                    </div>
                </div>
            );
        }

        function PrintCard({ data, onBack }) {
            return (
                <div className="w-full max-w-[210mm] mx-auto bg-white p-6 text-left text-slate-900 font-sans print-container">
                    <div className="no-print mb-8 flex gap-4 text-left text-white">
                        <button onClick={onBack} className="bg-red-600 text-white px-10 py-4 rounded-xl font-bold uppercase text-xs text-center text-white">KEMBALI</button>
                        <button onClick={() => window.print()} className="bg-emerald-800 text-white px-10 py-4 rounded-xl font-bold uppercase text-xs shadow-xl flex items-center justify-center gap-3 text-white text-center">
                            <i data-lucide="printer" className="w-4 h-4"></i> CETAK KARTU
                        </button>
                    </div>

                    <div className="p-8 border-[4px] border-emerald-900 rounded-[2rem] text-left text-slate-900">
                        <div className="flex items-center gap-6 border-b-2 border-emerald-900 pb-4 mb-4 text-left text-slate-900">
                            <div className="w-16 h-16 flex items-center justify-center bg-white rounded-2xl p-1 border border-emerald-800 shrink-0 text-center">
                                <img src="logo.jpg" className="w-full h-full object-contain" onError={(e) => e.target.src = "https://cdn-icons-png.flaticon.com/512/167/167707.png"} />
                            </div>
                            <div className="flex-1 text-center font-bold text-center">
                                <h1 className="text-xl font-bold leading-tight uppercase text-center text-slate-900">Panitia Penerimaan Peserta Didik Baru</h1>
                                <h2 className="text-2xl font-black text-emerald-800 leading-tight mt-1 uppercase text-center">MTs-MA Nurul Ulum Batursari</h2>
                                <p className="text-[10px] font-bold text-slate-500 mt-1 tracking-widest uppercase text-center">Jl. Mondosaari No. 01 RT. 01 RW. 05 Batursari, Mranggen, Demak, Jawa Tengah 59567</p>
                            </div>
                        </div>

                        <h3 className="text-center text-3xl font-black uppercase underline decoration-2 underline-offset-4 mb-6 text-center text-slate-800">Kartu Bukti Pendaftaran</h3>

                        <div className="flex flex-col items-center gap-6 text-center">
                            <div className="w-[35mm] h-[50mm] border-2 border-emerald-900/10 rounded-xl flex flex-col items-center justify-center p-1 bg-slate-50 overflow-hidden shadow-sm text-center">
                                <PhotoDisplay url={data.photoUrl} className="w-full h-full rounded-lg" />
                            </div>

                            <div className="w-full text-left">
                                <table className="w-full text-lg print-table border-separate border-spacing-y-1 text-left font-sans text-slate-900">
                                    <tbody className="text-left text-slate-900">
                                        <tr className="text-left text-slate-900"><td className="w-48 text-black uppercase text-[10px] font-bold text-left">No Registrasi</td><td className="w-4 text-center">:</td><td className="text-emerald-700 font-bold text-xl capitalize text-left">#{data.regNumber || "Dalam Proses"}</td></tr>
                                        <tr className="text-left text-slate-900"><td className="text-black uppercase text-[10px] font-bold text-left">Nama Lengkap</td><td className="text-center">:</td><td className="capitalize text-left">{data.name}</td></tr>
                                        <tr className="text-left text-slate-900"><td className="text-black uppercase text-[10px] font-bold text-left">Jenis Kelamin</td><td className="text-center">:</td><td className="capitalize text-left">{data.gender}</td></tr>
                                        <tr className="text-left text-slate-900"><td className="text-black uppercase text-[10px] font-bold text-left">Tempat, Tgl Lahir</td><td className="text-center">:</td><td className="capitalize text-left">{data.birthPlace}, {data.birthDate}</td></tr>
                                        <tr className="text-left text-slate-900"><td className="text-black uppercase text-[10px] font-bold text-left">NIK / NISN</td><td className="text-center">:</td><td className="capitalize text-left">{data.nik} / {data.nisn}</td></tr>
                                        <tr className="text-left text-slate-900"><td className="text-black uppercase text-[10px] font-bold text-left">Asal Sekolah</td><td className="text-center">:</td><td className="capitalize text-left">{data.school}</td></tr>
                                        <tr className="text-left text-slate-900"><td className="text-black uppercase text-[10px] font-bold text-left">Jenjang Daftar</td><td className="text-center">:</td><td className="font-bold text-emerald-800 uppercase text-left">{data.level}</td></tr>
                                        <tr className="text-left text-slate-900"><td className="text-black uppercase text-[10px] font-bold text-left">Wali / Ortu</td><td className="text-center">:</td><td className="capitalize text-left">{data.parentName}</td></tr>
                                        <tr className="text-left text-slate-900"><td className="text-black uppercase text-[10px] font-bold text-left">Alamat</td><td className="text-center">:</td><td className="capitalize text-left leading-tight">{data.address}</td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div className="mt-6 bg-slate-50 p-4 rounded-xl border border-dashed border-slate-200 text-[9px] font-bold italic text-center uppercase tracking-tight text-slate-500 text-center">
                            Simpan kartu ini dan bawa berkas asli (Ijazah, KK, Akta Lahir) saat melakukan verifikasi fisik di Madrasah.
                        </div>

                        <div className="grid grid-cols-2 gap-16 text-center text-xs font-bold mt-10 uppercase text-slate-900">
                            <div className="space-y-16 text-center">
                                <p className="text-center">Mengetahui, Panitia</p>
                                <div className="border-t border-slate-900 pt-2 mx-10 text-center">( ................................ )</div>
                            </div>
                            <div className="space-y-16 text-center text-slate-900">
                                <p className="text-center">Calon Peseta Didik Baru,</p>
                                <div className="border-t border-slate-900 pt-2 mx-10 uppercase text-center capitalize">( {data.name} )</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function PrintRekap({ data, onBack, filter }) {
            return (
                <div className="w-full max-w-[297mm] mx-auto bg-white p-6 text-left text-slate-900 font-sans border border-black print-landscape text-slate-900">
                    <div className="no-print mb-8 flex gap-4 text-left text-white text-center">
                        <button onClick={onBack} className="bg-red-600 text-white px-8 py-3 rounded-xl uppercase text-xs font-bold text-center">TUTUP</button>
                        <button onClick={() => window.print()} className="bg-emerald-900 text-white px-8 py-3 rounded-xl uppercase shadow-xl text-xs font-bold text-center">CETAK LAPORAN</button>
                    </div>
                    <div className="text-center border-b-4 border-double border-slate-900 pb-4 mb-6 text-center text-slate-900">
                        <h1 className="text-xl font-bold uppercase text-center">LAPORAN REKAPITULASI PENDAFTARAN PESERTA DIDIK BARU</h1>
                        <h2 className="text-lg text-emerald-800 mt-1 font-bold text-center uppercase text-emerald-800">MTs-MA Nurul Ulum Batursari Mranggen</h2>
                        <p className="text-[9px] mt-2 font-bold text-slate-500 text-center uppercase tracking-widest">TP 2026/2027 • Filter: {filter} • Dicetak: {new Date().toLocaleString('id-ID')}</p>
                    </div>
                    <table className="w-full border-collapse border border-black text-[6pt] font-sans text-left text-slate-900">
                        <thead className="text-left">
                            <tr className="bg-slate-100 border-b border-black uppercase text-black text-left font-bold">
                                <th className="border-r border-black p-1 text-center w-6">NO</th>
                                <th className="border-r border-black p-1 text-left w-20">REGISTRASI</th>
                                <th className="border-r border-black p-1 text-left">NAMA LENGKAP</th>
                                <th className="border-r border-black p-1 text-center w-6 text-center">L/P</th>
                                <th className="border-r border-black p-1 text-left">TTL</th>
                                <th className="border-r border-black p-1 text-left">NIK/NISN</th>
                                <th className="border-r border-black p-1 text-center w-10 text-center">JENJANG</th>
                                <th className="border-r border-black p-1 text-left">SEKOLAH ASAL</th>
                                <th className="border-r border-black p-1 text-left">WALI/ORTU</th>
                                <th className="border-r border-black p-1 text-left w-32">ALAMAT</th>
                                <th className="border-r border-black p-1 text-left">HP/WA</th>
                                <th className="p-1 text-center text-center">STATUS</th>
                            </tr>
                        </thead>
                        <tbody className="text-left text-slate-900 font-bold">
                            {data.map((u, i) => (
                                <tr key={u.id} className="border-b border-black text-slate-900 text-left">
                                    <td className="border-r border-black p-1 text-center">{i+1}</td>
                                    <td className="border-r border-black p-1 font-bold uppercase text-emerald-800 text-left">{u.regNumber || "-"}</td>
                                    <td className="border-r border-black p-1 font-bold capitalize text-left">{u.name}</td>
                                    <td className="border-r border-black p-1 text-center">{u.gender === 'Laki-laki' ? 'L' : 'P'}</td>
                                    <td className="border-r border-black p-1 capitalize text-left">{u.birthPlace}, {u.birthDate}</td>
                                    <td className="border-r border-black p-1 text-[5pt] text-left">{u.nik}<br/>{u.nisn}</td>
                                    <td className="border-r border-black p-1 text-center font-bold uppercase text-emerald-800 text-center">{u.level}</td>
                                    <td className="border-r border-black p-1 capitalize text-left">{u.school}</td>
                                    <td className="border-r border-black p-1 font-bold capitalize text-left">{u.parentName}</td>
                                    <td className="border-r border-black p-1 text-[5pt] leading-tight capitalize text-left">{u.address}</td>
                                    <td className="border-r border-black p-1 text-left">{u.phone}</td>
                                    <td className="p-1 text-center font-bold text-center text-slate-900">{u.status || 'PENDING'}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                    <div className="grid grid-cols-3 gap-8 mt-10 text-[8pt] font-bold uppercase text-center text-slate-900">
                        <div></div>
                        <div className="space-y-16 text-center">
                            <p className="text-center">Mengetahui,<br/>Kepala Madrasah,</p>
                            <div className="border-t border-black pt-1 mx-10 text-center">( ................................ )</div>
                        </div>
                        <div className="space-y-16 text-center text-slate-900">
                            <p className="text-center">Mranggen, {new Date().toLocaleDateString('id-ID')}<br/>Panitia PPDB,</p>
                            <div className="border-t border-black pt-1 mx-10 text-center">( ................................ )</div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        window.setInterval(() => { if (typeof lucide !== 'undefined') lucide.createIcons(); }, 1000);
    </script>
</body>
</html>
