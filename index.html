<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPDB MA-MTs Nurul Ulum - Batursari</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDKs (Compat Version) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            text-align: left; 
            background-color: #f9fafb;
            overflow-x: hidden;
        }
        .animate-fade-in { 
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        @media print { 
            .no-print { display: none !important; } 
            body { background: white !important; padding: 0 !important; }
        }
        .rounded-premium { border-radius: 4rem; }
        .text-shadow-premium { text-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="selection:bg-emerald-200">
    <div id="root"></div>

    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDI6l3DUoTxognggYulGFI8LsTp1PK5gAw",
            authDomain: "ppdb-d1a07.firebaseapp.com",
            projectId: "ppdb-d1a07",
            storageBucket: "ppdb-d1a07.firebasestorage.app",
            messagingSenderId: "768725551194",
            appId: "1:768725551194:web:c6431e005762fe177df063",
            measurementId: "G-6D7HWRFR3W"
        };

        // Inisialisasi Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = "ppdb-ma-mts-nurul-ulum-v1";

        function App() {
            const [view, setView] = useState('home'); 
            const [users, setUsers] = useState([]);
            const [currentUser, setCurrentUser] = useState(null);
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [notification, setNotification] = useState(null);
            const [showPrintMode, setShowPrintMode] = useState(false);
            const [adminPrintMode, setAdminPrintMode] = useState(false);
            const [selectedApplicant, setSelectedApplicant] = useState(null); 
            const [tempNote, setTempNote] = useState('');
            const [isLoading, setIsLoading] = useState(true);
            const [isSaving, setIsSaving] = useState(false);
            const [connectionStatus, setConnectionStatus] = useState('connecting');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            const notify = (msg, type = 'success') => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 5000); 
            };

            useEffect(() => {
                auth.signInAnonymously()
                    .then(() => setConnectionStatus('connected'))
                    .catch(() => setConnectionStatus('error'));

                const unsubscribe = auth.onAuthStateChanged((u) => {
                    setUser(u);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const registrationsRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registrations');
                
                const unsubscribe = registrationsRef.onSnapshot((snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    const sorted = data.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    setUsers(sorted);
                    
                    if (currentUser) {
                        const updatedMe = sorted.find(u => u.phone === currentUser.phone);
                        if (updatedMe) setCurrentUser(updatedMe);
                    }
                    setIsLoading(false);
                }, (err) => {
                    console.error(err);
                    setIsLoading(false);
                });
                return () => unsubscribe();
            }, [user, currentUser?.phone]);

            const stats = useMemo(() => ({
                total: users.length,
                pending: users.filter(u => u.status === 'Pending' || !u.status).length,
                accepted: users.filter(u => u.status === 'Diterima').length,
                revision: users.filter(u => u.status === 'Revisi').length,
            }), [users]);

            const handleLogin = (phone, password) => {
                const targetUser = users.find(u => u.phone === phone && u.password === password);
                if (targetUser) {
                    setCurrentUser(targetUser);
                    setView('dashboard');
                    notify(`Selamat Datang, ${targetUser.name}`);
                } else notify("Nomor HP atau Password salah", "error");
            };

            const handleAdminLogin = (pwd) => {
                if(pwd.trim() === 'admin123') {
                    setIsAdmin(true);
                    setView('admin-dashboard');
                    notify("Panel Admin Terbuka");
                } else notify("Password Admin Salah", "error");
            };

            const handleFormSubmit = async (e, step, setStep, formData) => {
                e.preventDefault();
                if (step < 3) { setStep(step + 1); return; }
                
                setIsSaving(true);
                try {
                    const docData = { 
                        ...formData, 
                        status: 'Pending', 
                        date: new Date().toLocaleDateString('id-ID'), 
                        createdAt: new Date().toISOString()
                    };
                    const res = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registrations').add(docData);
                    setCurrentUser({ id: res.id, ...docData });
                    setView('dashboard');
                    notify("Pendaftaran BERHASIL!");
                } catch (err) { 
                    notify("Gagal menyimpan data.", "error"); 
                } finally {
                    setIsSaving(false);
                }
            };

            const handleUpdateStatus = async (id, newStatus) => {
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registrations').doc(id).update({
                        status: newStatus,
                        adminNote: tempNote
                    });
                    setSelectedApplicant(null);
                    setTempNote('');
                    notify(`Status ${newStatus} berhasil diperbarui.`);
                } catch (err) { notify("Gagal memperbarui status", "error"); }
            };

            const Navbar = () => (
                <nav className={`bg-emerald-700 text-white sticky top-0 z-50 shadow-lg no-print ${showPrintMode || adminPrintMode ? 'hidden' : ''}`}>
                    <div className="max-w-7xl mx-auto px-4 flex items-center justify-between h-20">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => { setView('home'); setMobileMenuOpen(false); }}>
                            <div className="bg-white p-1 rounded-2xl text-emerald-700 shadow-xl overflow-hidden flex items-center justify-center w-12 h-12">
                                {/* GANTI: Jika ada logo sekolah di GitHub, ganti 'school' dengan <img src="logo.png" /> */}
                                <i data-lucide="school" className="w-7 h-7"></i>
                            </div>
                            <div className="text-left">
                                <span className="font-black text-xl block leading-none uppercase tracking-tighter">MA-MTs Nurul Ulum Batursari</span>
                                <span className="text-[10px] font-bold text-emerald-300 uppercase tracking-widest block">Mranggen • Demak</span>
                            </div>
                        </div>

                        <div className="hidden lg:flex items-center space-x-6">
                            <button onClick={() => setView('home')} className="font-bold hover:text-yellow-400 transition text-sm">Beranda</button>
                            <a href="#lokasi" className="font-bold hover:text-yellow-400 transition text-sm">Lokasi</a>
                            <a href="#kontak" className="font-bold hover:text-yellow-400 transition text-sm">Kontak</a>
                            
                            {currentUser ? (
                                <button onClick={() => setView('dashboard')} className="px-5 py-2 bg-emerald-800 rounded-xl font-bold text-xs flex items-center gap-2 border border-emerald-500/30">
                                    <i data-lucide="layout-dashboard" className="w-4 h-4"></i> Dashboard
                                </button>
                            ) : (
                                <div className="flex gap-3">
                                    <button onClick={() => setView('login')} className="px-4 py-2 font-bold hover:bg-emerald-600 rounded-xl text-xs uppercase text-white">Masuk</button>
                                    <button onClick={() => setView('register')} className="bg-yellow-400 text-emerald-950 px-6 py-2 rounded-xl font-black shadow-lg hover:bg-yellow-300 transition uppercase text-[10px] tracking-widest text-emerald-950">Daftar</button>
                                </div>
                            )}
                            
                            <button onClick={() => setView(isAdmin ? 'admin-dashboard' : 'admin-login')} className="p-2.5 bg-emerald-800/50 rounded-xl hover:bg-emerald-600 transition text-white opacity-20 hover:opacity-100">
                                <i data-lucide={isAdmin ? "shield-check" : "lock"} className={`w-4 h-4 ${isAdmin ? 'text-yellow-400' : ''}`}></i>
                            </button>
                        </div>

                        <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className="lg:hidden p-2 bg-emerald-800 rounded-xl">
                            <i data-lucide={mobileMenuOpen ? "x" : "menu"} className="w-6 h-6"></i>
                        </button>
                    </div>

                    {mobileMenuOpen && (
                        <div className="lg:hidden bg-emerald-800 border-t border-emerald-600 p-6 flex flex-col space-y-4 animate-fade-in shadow-2xl">
                            <button onClick={() => {setView('home'); setMobileMenuOpen(false);}} className="text-left font-black uppercase text-xs tracking-widest p-3 border-b border-emerald-700">Beranda</button>
                            {currentUser ? (
                                <button onClick={() => {setView('dashboard'); setMobileMenuOpen(false);}} className="w-full bg-emerald-700 p-4 rounded-2xl font-black text-xs uppercase text-center border border-emerald-500">Dashboard Siswa</button>
                            ) : (
                                <div className="grid grid-cols-2 gap-4 pt-4">
                                    <button onClick={() => {setView('login'); setMobileMenuOpen(false);}} className="p-4 rounded-2xl border border-emerald-500 font-black text-xs uppercase text-white text-center">Masuk</button>
                                    <button onClick={() => {setView('register'); setMobileMenuOpen(false);}} className="p-4 rounded-2xl bg-yellow-400 text-emerald-950 font-black text-xs uppercase text-center">Daftar</button>
                                </div>
                            )}
                        </div>
                    )}
                </nav>
            );

            if (isLoading) return (
                <div className="min-h-screen flex flex-col items-center justify-center gap-6 bg-gray-50 text-emerald-800">
                    <div className="w-16 h-16 border-4 border-emerald-700 border-t-transparent rounded-full animate-spin"></div>
                    <p className="font-black uppercase tracking-[0.3em] animate-pulse text-center">Sinkronisasi...</p>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col text-left">
                    <Navbar />
                    
                    {notification && (
                        <div className="fixed bottom-10 right-10 z-[200] animate-fade-in no-print">
                            <div className={`px-10 py-5 rounded-[2rem] shadow-2xl flex items-center gap-4 font-black text-white ${notification.type === 'success' ? 'bg-emerald-700' : 'bg-red-600'}`}>
                                <i data-lucide={notification.type === 'success' ? 'check-circle' : 'x-circle'} className="w-7 h-7"></i>
                                <span className="text-lg uppercase">{notification.msg}</span>
                            </div>
                        </div>
                    )}

                    <div className="fixed bottom-4 left-4 z-[200] no-print opacity-60 hover:opacity-100 transition-opacity">
                        <div className={`flex items-center gap-2 px-3 py-1.5 rounded-full text-[9px] font-black uppercase tracking-widest shadow-lg ${connectionStatus === 'connected' ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'}`}>
                            {connectionStatus === 'connected' ? <><i data-lucide="wifi" className="w-3 h-3"></i> Aktif</> : <><i data-lucide="wifi-off" className="w-3 h-3"></i> Offline</>}
                        </div>
                    </div>

                    <main className={`flex-1 no-print ${showPrintMode || adminPrintMode ? 'hidden' : ''}`}>
                        {view === 'home' && (
                            <div className="animate-fade-in">
                                <div className="bg-emerald-700 text-white py-24 px-4 overflow-hidden relative">
                                    <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between z-10 relative text-left">
                                        <div className="md:w-1/2 mb-12">
                                            <h1 className="text-5xl md:text-8xl font-black leading-none mb-6 tracking-tighter uppercase italic text-shadow-premium">PPDB Online <br/><span className="text-yellow-400">Nurul Ulum</span></h1>
                                            <p className="text-xl opacity-80 mb-10 max-w-lg font-medium leading-relaxed">Selamat Datang di Portal Penerimaan Peserta Didik Baru MA & MTs Nurul Ulum Batursari Mranggen TP 2024/2025.</p>
                                            <div className="flex flex-col sm:flex-row gap-4">
                                                <button onClick={() => setView('register')} className="bg-yellow-400 text-emerald-950 px-12 py-5 rounded-[2.5rem] font-black text-xl hover:bg-yellow-300 shadow-2xl transition transform hover:-translate-y-1 uppercase tracking-tighter">Mulai Daftar</button>
                                                <button onClick={() => setView('login')} className="bg-white/10 backdrop-blur-md border border-white/20 px-10 py-5 rounded-[2.5rem] font-bold text-lg hover:bg-white/20 transition uppercase">Login Siswa</button>
                                            </div>
                                        </div>
                                        <div className="md:w-1/2 flex justify-center">
                                            <div className="w-72 h-72 md:w-[480px] md:h-[480px] bg-emerald-600 rounded-[4rem] border-8 border-emerald-500/20 shadow-2xl overflow-hidden rotate-3">
                                                {/* GANTI: Link gambar di bawah ini dengan nama file gambar di GitHub Kakak (misal: "gedung.jpg") */}
                                                <img src="https://images.unsplash.com/photo-1523050853064-80d839048356?auto=format&fit=crop&q=80&w=800" className="w-full h-full object-cover grayscale-[10%]" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="max-w-7xl mx-auto py-24 px-4 grid grid-cols-1 md:grid-cols-3 gap-12 text-left">
                                    <div id="lokasi" className="bg-white p-10 rounded-[3.5rem] shadow-xl border border-emerald-50">
                                        <div className="bg-emerald-50 p-5 rounded-[2rem] text-emerald-600 mb-6 inline-block"><i data-lucide="map-pin" className="w-8 h-8"></i></div>
                                        <h3 className="text-xl font-black uppercase tracking-tighter mb-4 text-gray-800">Alamat Madrasah</h3>
                                        <p className="text-sm font-bold text-gray-500 leading-relaxed italic">Jl. Mondosari No. 01 RT. 01 RW. 05, Batursari Mranggen, Demak, Jawa Tengah.</p>
                                    </div>
                                    <div id="kontak" className="bg-white p-10 rounded-[3.5rem] shadow-xl border border-emerald-50">
                                        <div className="bg-emerald-50 p-5 rounded-[2rem] text-emerald-600 mb-6 inline-block"><i data-lucide="phone" className="w-8 h-8"></i></div>
                                        <h3 className="text-xl font-black uppercase tracking-tighter mb-4 text-gray-800">Hubungi Kami</h3>
                                        <p className="text-sm font-bold text-gray-500 leading-relaxed italic">WhatsApp Panitia: 0812-3456-7890 (Senin-Sabtu).</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-[3.5rem] shadow-xl border border-emerald-50 min-h-[300px] flex flex-col">
                                        <div className="bg-emerald-50 p-4 rounded-[1.5rem] text-emerald-600 mb-4 flex items-center gap-3">
                                            <i data-lucide="map" className="w-6 h-6"></i>
                                            <h3 className="text-sm font-black uppercase tracking-widest text-gray-800 text-left">Peta</h3>
                                        </div>
                                        <div className="flex-1 rounded-[2rem] overflow-hidden border-2 border-emerald-50 shadow-inner">
                                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3959.8462152068482!2d110.5076819!3d-7.0273558!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e708d9189250c93%3A0x74822b46aaa4b506!2sMTS%20MA%20NURUL%20ULUM%20BATURSARI!5e0!3m2!1sid!2sid!4v1769832515211!5m2!1sid!2sid" className="w-full h-full" style={{ border: 0 }} allowFullScreen="" loading="lazy"></iframe>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'login' && (
                            <div className="min-h-[85vh] flex items-center justify-center p-4">
                                <div className="max-w-md w-full bg-white rounded-[4rem] shadow-2xl p-12 border border-emerald-50 animate-fade-in text-gray-800 text-left">
                                    <div className="bg-emerald-100 w-24 h-24 rounded-[2.5rem] flex items-center justify-center text-emerald-600 mx-auto mb-8 shadow-inner"><i data-lucide="phone" className="w-10 h-10"></i></div>
                                    <h2 className="text-4xl font-black text-gray-800 mb-10 tracking-tighter uppercase leading-none text-center">Masuk Portal</h2>
                                    <form onSubmit={(e) => { e.preventDefault(); handleLogin(e.target.phone.value, e.target.password.value); }} className="space-y-6 text-left">
                                        <input name="phone" required className="w-full px-8 py-5 rounded-2xl bg-gray-50 border-none outline-none font-bold text-center text-lg text-gray-800" placeholder="No. WhatsApp" type="tel" />
                                        <input name="password" type="password" required className="w-full px-8 py-5 rounded-2xl bg-gray-50 border-none outline-none font-bold text-center text-lg text-gray-800" placeholder="Password" />
                                        <button type="submit" className="w-full bg-emerald-700 text-white py-5 rounded-2xl font-black text-xl hover:bg-emerald-800 transition uppercase shadow-2xl mt-4">Masuk</button>
                                        <button type="button" onClick={() => setView('register')} className="w-full text-sm font-bold text-emerald-700 hover:underline mt-4 block text-center uppercase tracking-widest text-[10px]">Daftar Akun Baru</button>
                                    </form>
                                </div>
                            </div>
                        )}

                        {view === 'admin-login' && (
                            <div className="min-h-[85vh] flex items-center justify-center p-4">
                                <div className="max-w-md w-full bg-emerald-950 rounded-[4rem] shadow-2xl p-14 text-center border border-emerald-800 animate-fade-in text-left">
                                    <div className="bg-emerald-800 w-28 h-28 rounded-[3rem] flex items-center justify-center text-yellow-400 mx-auto mb-10 border-4 border-emerald-700 shadow-2xl text-yellow-400"><i data-lucide="shield-check" className="w-14 h-14"></i></div>
                                    <h2 className="text-4xl font-black mb-12 uppercase tracking-tighter leading-none text-white text-center">Akses Admin</h2>
                                    <form onSubmit={(e) => { e.preventDefault(); handleAdminLogin(e.target.pwd.value); }} className="space-y-8 text-left">
                                        <input name="pwd" type="password" className="w-full p-6 rounded-3xl bg-emerald-900 border-2 border-emerald-800 focus:border-yellow-400 outline-none text-center text-5xl font-black text-yellow-400 tracking-[0.6em]" placeholder="••••" autoFocus />
                                        <button type="submit" className="w-full bg-yellow-400 text-emerald-950 py-6 rounded-3xl font-black text-2xl hover:bg-yellow-300 transition uppercase tracking-widest text-emerald-950">Masuk</button>
                                        <button type="button" onClick={() => setView('home')} className="text-emerald-400 text-xs font-black uppercase hover:text-white mt-4 block w-full text-center">Batal</button>
                                    </form>
                                </div>
                            </div>
                        )}

                        {view === 'register' && <RegisterView onSubmit={handleFormSubmit} isSaving={isSaving} />}

                        {view === 'dashboard' && currentUser && <StudentDashboard 
                            data={currentUser} 
                            onPrint={() => setShowPrintMode(true)}
                            onLogout={() => {setCurrentUser(null); setView('home'); notify("Berhasil Keluar");}}
                        />}

                        {view === 'admin-dashboard' && <AdminDashboard 
                            users={users} 
                            stats={stats}
                            onPrint={() => setAdminPrintMode(true)}
                            onManage={(u) => { setSelectedApplicant(u); setTempNote(u.adminNote || ''); }}
                        />}
                    </main>

                    {/* MODAL VERIFIKASI ADMIN */}
                    {selectedApplicant && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-emerald-950/80 backdrop-blur-md no-print animate-fade-in text-left">
                            <div className="bg-white w-full max-w-2xl rounded-[4rem] shadow-2xl overflow-hidden border-4 border-emerald-50">
                                <div className="bg-emerald-700 p-10 text-white flex justify-between items-center text-left">
                                    <div className="text-left">
                                        <h3 className="text-3xl font-black uppercase leading-none">{selectedApplicant.name}</h3>
                                        <p className="text-emerald-300 text-[11px] font-bold uppercase mt-3 tracking-widest text-left">ID Pendaftar: #{selectedApplicant.id.substring(0,8)}</p>
                                    </div>
                                    <button onClick={() => setSelectedApplicant(null)} className="p-3 bg-emerald-800 rounded-2xl hover:bg-emerald-900 transition"><i data-lucide="x-circle" className="w-7 h-7 text-white"></i></button>
                                </div>
                                <div className="p-10 space-y-8 font-bold text-gray-800 text-left">
                                    <div className="space-y-2 text-left">
                                        <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1 text-left text-gray-400">Pesan Verifikasi</label>
                                        <textarea className="w-full p-6 rounded-[2rem] bg-gray-50 border-none outline-none font-bold text-base focus:ring-4 focus:ring-emerald-500/10 text-gray-800 text-left" rows="3" placeholder="Pesan revisi berkas..." value={tempNote} onChange={e => setTempNote(e.target.value)}></textarea>
                                    </div>
                                    <div className="grid grid-cols-3 gap-4 text-center text-white">
                                        <button onClick={() => handleUpdateStatus(selectedApplicant.id, 'Diterima')} className="bg-emerald-600 text-white py-6 rounded-[2rem] font-black text-[12px] uppercase shadow-xl hover:bg-emerald-700 transition">Terima</button>
                                        <button onClick={() => handleUpdateStatus(selectedApplicant.id, 'Revisi')} className="bg-orange-500 text-white py-6 rounded-[2rem] font-black text-[12px] uppercase shadow-xl hover:bg-orange-600 transition">Revisi</button>
                                        <button onClick={() => handleUpdateStatus(selectedApplicant.id, 'Ditolak')} className="bg-red-600 text-white py-6 rounded-[2rem] font-black text-[12px] uppercase shadow-xl hover:bg-red-700 transition">Tolak</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* PRINT MODES */}
                    {showPrintMode && currentUser && <div className="fixed inset-0 z-[100] bg-gray-100 overflow-y-auto flex flex-col items-center py-10 print:bg-white print:p-0"><PrintCard data={currentUser} onBack={() => setShowPrintMode(false)} /></div>}
                    {adminPrintMode && <div className="fixed inset-0 z-[100] bg-gray-100 overflow-y-auto flex flex-col items-center py-10 print:bg-white print:p-0"><PrintRekap data={users} onBack={() => setAdminPrintMode(false)} /></div>}
                </div>
            );
        }

        // --- SUB-COMPONENTS ---

        function RegisterView({ onSubmit, isSaving }) {
            const [step, setStep] = useState(1);
            const photoInputRef = useRef(null);
            const [data, setData] = useState({ 
                name: '', phone: '', password: '', level: 'MA', school: '', 
                parentName: '', birthPlace: 'Demak', birthDate: '', nik: '', nisn: '', photoUrl: null 
            });

                                    </div>
                                </div>

                                            {isSaving ? <i data-lucide="refresh-cw" className="animate-spin w-6 h-6"></i> : "Simpan Pendaftaran"}
                                        </button>
                                    </div>
                                </div>
                            )}
                        </form>
                    </div>
                </div>
            );
        }

            );
        }

        // Final Render Execution
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Refresh icons regularly to ensure dynamic views have them
        window.setInterval(() => {
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }, 1000);
    </script>
</body>
