<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPDB MA-MTs Nurul Ulum - Mranggen</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc;
        }
        .animate-fade-in { 
            animation: fadeIn 0.4s ease-out forwards; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        @media print { 
            .no-print { display: none !important; } 
            body { background: white !important; padding: 0 !important; }
            @page { size: auto; margin: 1cm; }
            .print-landscape { @page { size: landscape; } }
        }
        .header-gradient {
            background: linear-gradient(135deg, #065f46 0%, #064e3b 100%);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #059669; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-800">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDI6l3DUoTxognggYulGFI8LsTp1PK5gAw",
            authDomain: "ppdb-d1a07.firebaseapp.com",
            projectId: "ppdb-d1a07",
            storageBucket: "ppdb-d1a07.firebasestorage.app",
            messagingSenderId: "768725551194",
            appId: "1:768725551194:web:c6431e005762fe177df063",
            measurementId: "G-6D7HWRFR3W"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = "ppdb-nurul-ulum-v1";

        function App() {
            const [view, setView] = useState('home'); 
            const [users, setUsers] = useState([]);
            const [currentUser, setCurrentUser] = useState(null);
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [notification, setNotification] = useState(null);
            const [showPrintMode, setShowPrintMode] = useState(false);
            const [adminPrintMode, setAdminPrintMode] = useState(false);
            const [selectedApplicant, setSelectedApplicant] = useState(null); 
            const [tempNote, setTempNote] = useState('');
            const [tempRegNum, setTempRegNum] = useState('');
            const [isLoading, setIsLoading] = useState(true);
            const [isSaving, setIsSaving] = useState(false);
            const [adminFilter, setAdminFilter] = useState('Semua');

            const notify = (msg, type = 'success') => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 4000); 
            };

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                const unsubscribe = auth.onAuthStateChanged((u) => setUser(u));
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registrations');
                const unsubscribe = ref.onSnapshot((snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    const sorted = data.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    setUsers(sorted);
                    if (currentUser) {
                        const me = sorted.find(u => u.phone === currentUser.phone);
                        if (me) setCurrentUser(me);
                    }
                    setIsLoading(false);
                }, () => setIsLoading(false));
                return () => unsubscribe();
            }, [user, currentUser?.phone]);

            const stats = useMemo(() => ({
                total: users.length,
                pending: users.filter(u => u.status === 'Pending' || !u.status).length,
                accepted: users.filter(u => u.status === 'Diterima').length,
            }), [users]);

            const filteredUsers = useMemo(() => {
                if (adminFilter === 'Semua') return users;
                return users.filter(u => u.level === adminFilter);
            }, [users, adminFilter]);

            const handleLogin = (phone, password) => {
                const target = users.find(u => u.phone === phone && u.password === password);
                if (target) {
                    setCurrentUser(target);
                    setView('dashboard');
                    notify(`Selamat datang, ${target.name}`);
                } else notify("Nomor HP atau Password salah", "error");
            };

            const handleAdminLogin = (pwd) => {
                if(pwd.trim() === 'admin123') {
                    setIsAdmin(true);
                    setView('admin-dashboard');
                    notify("Akses Panitia Aktif");
                } else notify("Password Salah", "error");
            };

            const handleFormSubmit = async (e, step, setStep, formData) => {
                e.preventDefault();
                if (step < 3) { setStep(step + 1); window.scrollTo(0,0); return; }
                setIsSaving(true);
                try {
                    // Generate nomor pendaftaran otomatis awal
                    const shortId = Math.random().toString(36).substring(2, 7).toUpperCase();
                    const autoRegNum = `REG-${shortId}`;

                    const docData = { 
                        ...formData, 
                        status: 'Pending', 
                        regNumber: autoRegNum, // No pendaftaran otomatis
                        date: new Date().toLocaleDateString('id-ID'), 
                        createdAt: new Date().toISOString() 
                    };
                    const res = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registrations').add(docData);
                    setCurrentUser({ id: res.id, ...docData });
                    setView('dashboard');
                    notify("Pendaftaran BERHASIL!");
                } catch (err) { notify("Gagal menyimpan.", "error"); }
                finally { setIsSaving(false); }
            };

            const handleUpdateStatus = async (id, newStatus) => {
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('registrations').doc(id).update({
                        status: newStatus,
                        adminNote: tempNote,
                        regNumber: tempRegNum // Admin bisa mengedit nomor registrasi di sini
                    });
                    setSelectedApplicant(null);
                    setTempNote('');
                    setTempRegNum('');
                    notify("Data pendaftar berhasil diperbarui.");
                } catch (err) { notify("Gagal update data.", "error"); }
            };

            const Navbar = () => (
                <nav className="header-gradient text-white sticky top-0 z-50 shadow-md no-print">
                    <div className="max-w-7xl mx-auto px-4 flex items-center justify-between h-20">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('home')}>
                            <div className="bg-white p-1 rounded-full w-12 h-12 flex items-center justify-center border-2 border-emerald-400">
                                <img src="logo.jpg" className="w-full h-full object-contain" onError={(e) => e.target.src = "https://cdn-icons-png.flaticon.com/512/167/167707.png"} />
                            </div>
                            <div className="flex flex-col text-left">
                                <span className="font-extrabold text-sm md:text-lg leading-tight uppercase">MA-MTS NURUL ULUM</span>
                                <span className="text-[8px] md:text-[9px] font-bold text-emerald-300 uppercase tracking-widest text-left">BATURSARI • MRANGGEN</span>
                            </div>
                        </div>
                        <div className="hidden md:flex items-center gap-6">
                            <button onClick={() => setView('home')} className="font-bold hover:text-yellow-300 text-sm uppercase">Beranda</button>
                            {currentUser ? (
                                <button onClick={() => setView('dashboard')} className="flex items-center gap-2 bg-emerald-900 px-4 py-2 rounded-xl font-bold text-xs border border-white/10 uppercase italic">
                                    <i data-lucide="layout" className="w-4 h-4"></i> Dashboard
                                </button>
                            ) : (
                                <div className="flex items-center gap-4">
                                    <button onClick={() => setView('login')} className="font-bold text-sm hover:text-yellow-300 uppercase">Login</button>
                                    <button onClick={() => setView('register')} className="bg-yellow-400 text-emerald-950 px-6 py-2.5 rounded-full font-black text-xs uppercase hover:bg-yellow-300 shadow-md">Daftar</button>
                                </div>
                            )}
                            <button onClick={() => setView(isAdmin ? 'admin-dashboard' : 'admin-login')} className="p-2 opacity-30 hover:opacity-100 transition">
                                <i data-lucide={isAdmin ? "shield-check" : "lock"} className={`w-4 h-4 ${isAdmin ? 'text-yellow-400' : 'text-white'}`}></i>
                            </button>
                        </div>
                    </div>
                </nav>
            );

            if (isLoading) return <div className="min-h-screen flex items-center justify-center bg-white"><div className="w-10 h-10 border-4 border-emerald-600 border-t-transparent rounded-full animate-spin"></div></div>;

            return (
                <div className="min-h-screen flex flex-col text-left">
                    <Navbar />
                    <main className={`flex-1 ${showPrintMode || adminPrintMode ? 'hidden' : ''}`}>
                        {view === 'home' && (
                            <div className="animate-fade-in text-left">
                                <div className="header-gradient text-white py-24 px-4 relative overflow-hidden">
                                    <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center gap-16 relative z-10 text-left">
                                        <div className="md:w-3/5 text-left text-white">
                                            <h1 className="text-6xl md:text-8xl font-black leading-none mb-6 italic uppercase tracking-tighter">PPDB <br/><span className="text-yellow-400">NURUL ULUM</span></h1>
                                            <p className="text-xl opacity-90 mb-10 max-w-xl font-medium">Portal Resmi Penerimaan Peserta Didik Baru MA-MTs Nurul Ulum Batursari Mranggen.</p>
                                            <div className="flex flex-wrap gap-4 text-white">
                                                <button onClick={() => setView('register')} className="bg-yellow-400 text-emerald-950 px-12 py-5 rounded-2xl font-black text-xl hover:bg-yellow-300 shadow-xl transition transform hover:-translate-y-1">DAFTAR SEKARANG</button>
                                                <button onClick={() => setView('login')} className="bg-white/10 border border-white/20 px-12 py-5 rounded-2xl font-bold text-lg hover:bg-white/20 transition uppercase">Login Siswa</button>
                                            </div>
                                        </div>
                                        <div className="md:w-2/5 w-full">
                                            <div className="bg-emerald-400/10 p-4 rounded-[3.5rem] border-2 border-white/10 shadow-2xl">
                                                <img src="gedung.jpg" className="w-full h-auto rounded-[3rem]" onError={(e) => e.target.src = "https://images.unsplash.com/photo-1523050853064-80d839048356?auto=format&fit=crop&q=80&w=800"} />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="max-w-7xl mx-auto -mt-12 px-4 grid grid-cols-1 md:grid-cols-3 gap-8 mb-24">
                                    <div className="bg-white p-12 rounded-[3rem] shadow-xl border border-slate-100 text-center"><i data-lucide="map-pin" className="mx-auto mb-6 text-emerald-600 w-10 h-10"></i><h3 className="font-black uppercase mb-3 text-center">LOKASI</h3><p className="text-sm font-bold text-slate-500 italic text-center">Jl. Raya Batursari Mranggen, Demak.</p></div>
                                    <div className="bg-white p-12 rounded-[3rem] shadow-xl border border-slate-100 text-center"><i data-lucide="phone" className="mx-auto mb-6 text-emerald-600 w-10 h-10"></i><h3 className="font-black uppercase mb-3 text-center">KONTAK</h3><p className="text-sm font-bold text-slate-500 italic text-center">WhatsApp: 0812-3456-7890</p></div>
                                    <div className="bg-white p-3 rounded-[3rem] shadow-xl border border-slate-100 h-64 overflow-hidden">
                                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3959.8462152068482!2d110.5076819!3d-7.0273558!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e708d9189250c93%3A0x74822b46aaa4b506!2sMTS%20MA%20NURUL%20ULUM%20BATURSARI!5e0!3m2!1id!2sid!4v1769832515211!5m2!1sid!2sid" className="w-full h-full rounded-[2.5rem] border-none"></iframe>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'login' && <LoginView onLogin={handleLogin} setView={setView} />}
                        {view === 'register' && <RegisterView onSubmit={handleFormSubmit} isSaving={isSaving} />}
                        {view === 'dashboard' && currentUser && <StudentDashboard data={currentUser} onPrint={() => setShowPrintMode(true)} onLogout={() => {setCurrentUser(null); setView('home');}} />}
                        {view === 'admin-dashboard' && <AdminDashboard users={filteredUsers} stats={stats} onPrint={() => setAdminPrintMode(true)} onManage={(u) => { setSelectedApplicant(u); setTempNote(u.adminNote || ''); setTempRegNum(u.regNumber || ''); }} filter={adminFilter} setFilter={setAdminFilter} />}
                        {view === 'admin-login' && <AdminLogin onLogin={handleAdminLogin} setView={setView} />}
                    </main>

                    {selectedApplicant && <AdminModal applicant={selectedApplicant} note={tempNote} setNote={setTempNote} regNum={tempRegNum} setRegNum={setTempRegNum} onUpdate={handleUpdateStatus} onClose={() => setSelectedApplicant(null)} />}
                    {showPrintMode && currentUser && <div className="fixed inset-0 z-[100] bg-white overflow-y-auto"><PrintCard data={currentUser} onBack={() => setShowPrintMode(false)} /></div>}
                    {adminPrintMode && <div className="fixed inset-0 z-[100] bg-white overflow-y-auto"><PrintRekap data={filteredUsers} onBack={() => setAdminPrintMode(false)} filter={adminFilter} /></div>}
                </div>
            );
        }

        // --- SUB COMPONENTS ---

        function PhotoView({ url, className = "w-full h-full object-cover" }) {
            const [hasError, setHasError] = useState(!url);
            useEffect(() => { setHasError(!url); }, [url]);
            if (hasError) return <div className="w-full h-full bg-slate-100 flex items-center justify-center text-slate-300"><i data-lucide="user" className="w-10 h-10"></i></div>;
            return <img src={url} className={className} onError={() => setHasError(true)} />;
        }

        function LoginView({ onLogin, setView }) {
            return (
                <div className="min-h-[80vh] flex items-center justify-center px-4 bg-slate-50 text-left">
                    <div className="max-w-md w-full bg-white rounded-[3.5rem] shadow-2xl p-12 border border-emerald-50 text-center">
                        <div className="bg-emerald-700 w-24 h-24 rounded-3xl flex items-center justify-center text-white mx-auto mb-10 shadow-lg"><i data-lucide="user" className="w-10 h-10"></i></div>
                        <h2 className="text-3xl font-black text-emerald-900 mb-10 uppercase italic tracking-tighter">LOGIN SISWA</h2>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(e.target.phone.value, e.target.password.value); }} className="space-y-6">
                            <div className="text-left space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">WhatsApp</label><input name="phone" required className="w-full p-5 bg-slate-100 rounded-2xl font-bold border-none outline-none focus:ring-2 focus:ring-emerald-500" placeholder="08xxxxxxxxxx" type="tel" /></div>
                            <div className="text-left space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Password</label><input name="password" type="password" required className="w-full p-5 bg-slate-100 rounded-2xl font-bold border-none outline-none focus:ring-2 focus:ring-emerald-500" placeholder="••••••••" /></div>
                            <button type="submit" className="w-full bg-emerald-700 text-white py-5 rounded-2xl font-black text-lg hover:bg-emerald-800 shadow-xl uppercase">MASUK</button>
                            <button type="button" onClick={() => setView('register')} className="w-full text-xs font-black text-emerald-700 mt-6 hover:underline uppercase">BUAT AKUN BARU</button>
                        </form>
                    </div>
                </div>
            );
        }

        function RegisterView({ onSubmit, isSaving }) {
            const [step, setStep] = useState(1);
            const [data, setData] = useState({ 
                name: '', phone: '', password: '', level: 'MA', school: '', 
                parentName: '', birthPlace: 'Demak', birthDate: '', nik: '', nisn: '', 
                gender: 'Laki-laki', address: '', photoUrl: null
            });
            const inputRef = useRef(null);
            const handlePhoto = (e) => { const f = e.target.files[0]; if(f) setData({...data, photoUrl: URL.createObjectURL(f)}); };
            
            return (
                <div className="max-w-4xl mx-auto px-4 py-16 text-left">
                    <div className="bg-white rounded-[4rem] shadow-2xl overflow-hidden border border-emerald-50">
                        <div className="header-gradient p-12 text-white text-center">
                            <h2 className="text-4xl font-black uppercase tracking-tighter italic mb-8">FORMULIR PENDAFTARAN</h2>
                            <div className="flex justify-center gap-4">{[1, 2, 3].map(i => <div key={i} className={`h-2 rounded-full transition-all duration-700 ${step >= i ? 'bg-yellow-400 w-24' : 'bg-emerald-900 w-12'}`}></div>)}</div>
                        </div>
                        <form onSubmit={(e) => onSubmit(e, step, setStep, data)} className="p-12 space-y-8">
                            {step === 1 && (
                                <div className="space-y-8 animate-fade-in text-left">
                                    <div className="flex flex-col items-center mb-10 text-center">
                                        <div onClick={() => inputRef.current.click()} className="w-32 h-44 border-4 border-dashed border-emerald-100 rounded-[2.5rem] flex flex-col items-center justify-center cursor-pointer hover:border-emerald-500 overflow-hidden bg-slate-50">
                                            {data.photoUrl ? <img src={data.photoUrl} className="w-full h-full object-cover" /> : <div className="text-emerald-200 text-center"><i data-lucide="camera" className="mx-auto mb-2"></i><span className="text-[9px] font-black uppercase">FOTO 3x4</span></div>}
                                            <input type="file" ref={inputRef} className="hidden" accept="image/*" onChange={handlePhoto} />
                                        </div>
                                        <p className="text-[10px] font-black text-emerald-600 mt-4 italic uppercase">Klik untuk upload foto santri</p>
                                    </div>
                                    <div className="space-y-1 text-left"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Nama Lengkap</label><input required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none focus:ring-2 focus:ring-emerald-500 uppercase" placeholder="Nama Sesuai Ijazah" value={data.name} onChange={e => setData({...data, name: e.target.value})} /></div>
                                    <div className="grid grid-cols-2 gap-6 text-left">
                                        <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Jenis Kelamin</label><select className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none" value={data.gender} onChange={e => setData({...data, gender: e.target.value})}><option value="Laki-laki">Laki-laki</option><option value="Perempuan">Perempuan</option></select></div>
                                        <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Tempat Lahir</label><input required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none uppercase" value={data.birthPlace} onChange={e => setData({...data, birthPlace: e.target.value})} /></div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-6 text-left">
                                        <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Tanggal Lahir</label><input required type="date" className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none" value={data.birthDate} onChange={e => setData({...data, birthDate: e.target.value})} /></div>
                                        <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">NIK (16 Digit)</label><input required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none" maxLength={16} value={data.nik} onChange={e => setData({...data, nik: e.target.value})} /></div>
                                    </div>
                                    <div className="space-y-1 text-left"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">NISN (10 Digit)</label><input required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none" maxLength={10} value={data.nisn} onChange={e => setData({...data, nisn: e.target.value})} /></div>
                                    <button type="submit" className="bg-emerald-700 text-white px-12 py-5 rounded-2xl font-black ml-auto block uppercase text-xs tracking-widest shadow-xl">LANJUT TAHAP 2</button>
                                </div>
                            )}
                            {step === 2 && (
                                <div className="space-y-8 animate-fade-in text-left">
                                    <div className="grid grid-cols-2 gap-6 text-left">
                                        <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Pilih Jenjang</label><select className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none" value={data.level} onChange={e => setData({...data, level: e.target.value})}><option value="MA">Madrasah Aliyah (MA)</option><option value="MTs">Madrasah Tsanawiyah (MTs)</option></select></div>
                                        <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Sekolah Asal</label><input required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none uppercase" placeholder="MI/MTs Asal" value={data.school} onChange={e => setData({...data, school: e.target.value})} /></div>
                                    </div>
                                    <div className="space-y-1 text-left"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Nama Orang Tua / Wali</label><input required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none uppercase" value={data.parentName} onChange={e => setData({...data, parentName: e.target.value})} /></div>
                                    <div className="space-y-1 text-left"><label className="text-[10px] font-black uppercase text-slate-400 ml-1">Alamat Lengkap</label><textarea required className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none uppercase" rows="3" value={data.address} onChange={e => setData({...data, address: e.target.value})}></textarea></div>
                                    <div className="flex justify-between items-center pt-6 text-left">
                                        <button type="button" onClick={() => setStep(1)} className="text-slate-400 font-black uppercase text-xs">Kembali</button>
                                        <button type="submit" className="bg-emerald-700 text-white px-12 py-5 rounded-2xl font-black uppercase text-xs tracking-widest shadow-xl">LANJUT TAHAP 3</button>
                                    </div>
                                </div>
                            )}
                            {step === 3 && (
                                <div className="space-y-8 animate-fade-in text-left">
                                    <div className="bg-emerald-50 p-8 rounded-3xl border-2 border-dashed border-emerald-100 flex items-center gap-4 text-emerald-800 text-left">
                                        <i data-lucide="info" className="w-10 h-10 shrink-0"></i>
                                        <p className="text-sm font-bold italic leading-relaxed">Nomor WhatsApp ini akan digunakan sebagai ID masuk ke sistem. Harap gunakan nomor yang selalu aktif.</p>
                                    </div>

                                    <td className="border-r-2 border-slate-800 p-2 font-black text-slate-800">{u.name}</td>
                                    <td className="border-r-2 border-slate-800 p-2 text-center text-slate-800">{u.gender === 'Laki-laki' ? 'L' : 'P'}</td>
                                    <td className="border-r-2 border-slate-800 p-2 text-slate-800 uppercase">{u.birthPlace}, {u.birthDate}</td>
                                    <td className="border-r-2 border-slate-800 p-2 text-slate-800">{u.nik}<br/>{u.nisn}</td>
                                    <td className="border-r-2 border-slate-800 p-2 text-center text-emerald-800 font-black uppercase">{u.level}</td>
                                    <td className="border-r-2 border-slate-800 p-2 text-slate-800 uppercase">{u.school}</td>
                                    <td className="border-r-2 border-slate-800 p-2 text-slate-800 uppercase">{u.parentName}</td>
                                    <td className="border-r-2 border-slate-800 p-2 text-slate-800 uppercase text-[5.5pt] leading-tight">{u.address}</td>
                                    <td className="border-r-2 border-slate-800 p-2 text-slate-800">{u.phone}</td>
                                    <td className="p-2 text-center font-bold text-center text-slate-800">{u.status || 'PENDING'}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                    <div className="grid grid-cols-3 gap-8 mt-16 text-[10pt] font-black italic uppercase text-center text-slate-800">
                        <div></div>
                        <div className="space-y-24 text-center">
                            <p>Mengetahui,<br/>Kepala Madrasah,</p>
                            <div className="border-t-2 border-slate-800 pt-2 mx-10 text-center text-slate-800">( ................................ )</div>
                        </div>
                        <div className="space-y-24 text-center">
                            <p>Mranggen, {new Date().toLocaleDateString('id-ID')}<br/>Panitia PPDB,</p>
                            <div className="border-t-2 border-slate-800 pt-2 mx-10 text-center text-slate-800">( ................................ )</div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        window.setInterval(() => { if (typeof lucide !== 'undefined') lucide.createIcons(); }, 1000);
    </script>
</body>
</html>
